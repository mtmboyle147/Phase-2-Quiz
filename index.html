{q: "What cleanliness precaution is required when working with oxygen systems and tooling?", options: ["Tools should be lubricated", "Personnel and tooling must be clean and free from oils and greases", "Only steel tools should be used", "Sealant should be applied to fittings"], correct: 1, info: "Oil/grease contamination is a serious hazard with oxygen systems."},
{q: "What type of spanners are supplied with the oxygen rig as referenced?", options: ["Steel spanners", "Bronze spanners", "Aluminium spanners", "Titanium spanners"], correct: 1, info: "Bronze spanners are supplied to reduce ignition risk associated with oxygen system work."},
{q: "When checking for oxygen leaks, what is required of the leak check solution?", options: ["It must contain oil for visibility", "It must contain no oil and be AMM/CMM specified", "Any soap solution is acceptable", "It must be petroleum-based"], correct: 1, info: "Use only an approved oil-free leak check solution specified by AMM/CMM."},
{q: "What precaution must be taken before working on an oxygen system regarding electrical safety?", options: ["Remove all CBs", "Ensure the aircraft is properly earthed/grounded", "Turn on the anti-collision light", "Install a bonding jumper to the rig"], correct: 1, info: "Aircraft must be earthed properly before oxygen system work to reduce ignition risk."},
{q: "What must be provided when working on an oxygen system in a confined space?", options: ["Higher pressure feed", "Adequate ventilation to prevent high oxygen concentration", "Reduced lighting", "Increased humidity"], correct: 1, info: "Adequate ventilation is required to prevent high oxygen concentration in confined spaces."},
{q: "What is the approximate storage pressure of oxygen in cylinders as stated?", options: ["500 psi", "1,000 psi", "2,000 psi", "5,000 psi"], correct: 2, info: "The material states oxygen is stored in steel cylinders at about 2,000 psi."},
{q: "Why must oxygen be kept away from oil and grease?", options: ["It makes oil freeze", "It causes petroleum products to ignite spontaneously and burn", "It reduces oxygen purity", "It causes corrosion of steel cylinders"], correct: 1, info: "Oxygen can cause petroleum products (oil/grease) to ignite spontaneously, creating extreme fire risk."},
{q: "What type of thread lubricant is permitted when assembling oxygen system components?", options: ["Any grease-based lubricant", "Approved MIL specification thread lubricant only", "Engine oil", "Graphite paste"], correct: 1, info: "Only approved MIL specification thread lubricant is permitted for oxygen system components, and materials must be AMM specified."},
{q: "How is argon described in the material?", options: ["Highly flammable", "Inert, colourless and odourless", "Toxic and corrosive", "Explosive at low pressure"], correct: 1, info: "Argon is described as an inert, colourless and odourless gas, mainly used for welding."},
{q: "How are serviceable and unserviceable cylinders stored in PAM Prestwick according to the guidance?", options: ["Mixed together to save space", "Serviceable on the left and unserviceable on the right", "Unserviceable on the left and serviceable on the right", "By pressure only"], correct: 1, info: "Cylinders are stored separately: serviceable left, unserviceable right, with segregation and chaining to prevent mixing."},
{q: "Which safety requirement is stated for moving cylinders?", options: ["Move cylinders alone to reduce delays", "Wear appropriate PPE and ensure a second person is present", "Roll cylinders on their sides", "Remove caps before moving"], correct: 1, info: "Cylinder movement requires PPE, a second person, and correct manual handling procedures."},
{q: "What is a critical hazard if a high-pressure cylinder is knocked over and its valve breaks off?", options: ["The cylinder will leak slowly only", "The cylinder could be propelled like a rocket", "The cylinder will implode", "The cylinder will freeze instantly"], correct: 1, info: "A broken valve can turn a cylinder into a rocket due to escaping high-pressure gas."},
{q: "What is a key PPE requirement when using pneumatic tools to prevent injury?", options: ["Hearing protection only", "Eye protection", "Steel-toe boots only", "No PPE is required indoors"], correct: 1, info: "Eye protection reduces risk of injury from debris when using pneumatic tools."},
{q: "Why must air hoses and fittings be pre-checked before use?", options: ["To improve airflow speed", "To prevent injury from a ruptured hose", "To increase compressor efficiency", "To reduce regulator pressure"], correct: 1, info: "Pre-checks help prevent injury caused by ruptured hoses under pressure."},
{q: "What severe hazard can occur if compressed air is blown across a cut in the skin?", options: ["Minor bruising only", "Air can enter the bloodstream causing severe injury or death", "The cut seals instantly", "It only causes hearing damage"], correct: 1, info: "Compressed air can enter the bloodstream through a cut and cause severe injury or death."},
{q: "Why is it vital to positively identify a gas from cylinder colour and markings?", options: ["To ensure correct paint standard compliance", "To prevent disastrous results from charging with the wrong gas", "To reduce regulator wear", "To comply with torque tables"], correct: 1, info: "Incorrect gas charging can have disastrous consequences, so positive identification is essential."},
{q: "What should be done if contamination is present on oxygen pipe/component connections?", options: ["Wipe clean and dry", "Apply oil to dissolve contamination", "Increase oxygen pressure to flush it", "Ignore unless leakage is present"], correct: 0, info: "Connections should be wiped clean and dry if contamination is present."},
{q: "What is a serious hazard associated with oxygen in relation to clothing?", options: ["It causes clothing to shrink", "Oxygen can penetrate clothing; ignition sources can cause fierce flame", "It makes clothing waterproof", "It neutralises static electricity"], correct: 1, info: "Oxygen-saturated clothing can ignite violently from even a small ignition source."},
{q: "After exposure to an oxygen-rich atmosphere, how long should oxygen-saturated clothing be kept away from heat sources?", options: ["1 minute", "5 minutes", "15 minutes", "1 hour"], correct: 2, info: "Clothing saturated with oxygen should be kept away from heat sources for a quarter of an hour or until thoroughly ventilated."},
{q: "Why is failure of aircraft fluid lines considered a serious safety concern?", options: ["It only affects passenger comfort systems", "It can cause malfunction of safety-critical systems and jeopardize aircraft safety", "It only increases maintenance costs", "It only affects ground operations"], correct: 1, info: "Fluid lines support vital systems; failure can disable safety systems and seriously jeopardize aircraft safety."},
{q: "Which aircraft system identification marking is listed for fuel lines?", options: ["Red + stars", "Blue + Yellow + Circles", "Green + Horizontal Rectangles", "Brown + Diamonds"], correct: 0, info: "Fuel lines are identified as Red with stars."},
{q: "Which aircraft system identification marking is listed for hydraulic lines?", options: ["Brown + Grey + Dots", "Blue + Yellow + Circles", "Yellow + Vertical Rectangles", "Orange + Parallelograms"], correct: 1, info: "Hydraulic lines are identified as Blue + Yellow with Circles."},
{q: "Which aircraft system identification marking is listed for air conditioning lines?", options: ["Brown + Grey + Dots", "Green + Grey + Crescent Moons", "Red + Grey + Red + Chevrons", "Blue + Slanted Rectangles"], correct: 0, info: "Air conditioning lines are identified as Brown + Grey with Dots."},
{q: "Which aircraft system identification marking is listed for lubrication lines?", options: ["Yellow + Vertical Rectangles", "Orange + Parallelograms", "Brown + Diamonds", "Green + Horizontal Rectangles"], correct: 0, info: "Lubrication lines are identified as Yellow with Vertical Rectangles."},
{q: "Which aircraft system identification marking is listed for compressed gas lines?", options: ["Orange + Parallelograms", "Blue + Slanted Rectangles", "Red + stars", "Grey + Triangles"], correct: 0, info: "Compressed gas lines are identified as Orange with Parallelograms."},
{q: "Which aircraft system identification marking is listed for breathing oxygen lines?", options: ["Green + Horizontal Rectangles", "Green + Grey + Crescent Moons", "Brown + Diamonds", "Yellow + Green + Vertical Stripes"], correct: 0, info: "Breathing oxygen is identified as Green with Horizontal Rectangles."},
{q: "Which aircraft system identification marking is listed for fire protection lines?", options: ["Brown + Diamonds", "Brown + Orange + Lightning Bolts", "Grey + Triangles", "Yellow + Green + Vertical Stripes"], correct: 0, info: "Fire protection lines are identified as Brown with Diamonds."},
{q: "Which identification marking is listed for electrical conduit?", options: ["Brown + Orange + Lightning Bolts", "Orange + Parallelograms", "Blue + Yellow + Circles", "Red + Grey + Stars and Crescent Moons"], correct: 0, info: "Electrical conduit is identified as Brown + Orange with Lightning Bolts."},
{q: "Aircraft plumbing lines are usually made from which two general types of materials?", options: ["Copper tubing and rubber only", "Metal tubing and flexible hose", "Plastic tubing and braided rope", "Composite tubing and sealant compounds"], correct: 1, info: "Aircraft plumbing lines are usually metal tubing or flexible hose depending on application."},
{q: "Why is flexible hose commonly used in aircraft plumbing systems?", options: ["It is always lighter than metal tubing", "It is used with moving parts or where vibration/flexibility is required", "It is only used for oxygen systems", "It eliminates the need for connectors"], correct: 1, info: "Flexible hose connects moving to stationary parts and is used where vibration or flexibility is required."},
{q: "Which tubing materials have largely replaced copper tubing in modern aircraft?", options: ["Copper and brass", "Aluminium alloy, corrosion resistant steel, or titanium", "Plastic and carbon fibre", "Lead and tin"], correct: 1, info: "Modern aircraft commonly use aluminium alloy, corrosion resistant steel, or titanium tubing instead of copper."},
{q: "Flexible hoses in aircraft plumbing are summarized into which two major groups?", options: ["Metal and composite", "Rubber and Teflon", "Steel and aluminium", "Braided and unbraided"], correct: 1, info: "Flexible hoses are generally classified into rubber hoses and Teflon hoses."},
{q: "What best describes the construction of a flexible rubber hose as provided?", options: ["Single-layer rubber tube only", "Synthetic rubber inner tube with cotton braid, wire braid, and an outer rubber-impregnated cotton braid", "Teflon tube with stainless braid only", "Metal tube with bonded seals"], correct: 1, info: "Rubber hose consists of a seamless synthetic rubber inner tube with braid layers and an outer rubber-impregnated cotton braid."},
{q: "Rubber hoses are suitable for use in which systems according to the material?", options: ["Fuel, oil, coolant and hydraulic systems", "Only oxygen systems", "Only pneumatic systems", "Only fire protection systems"], correct: 0, info: "Rubber hoses are suitable for fuel, oil, coolant, and hydraulic systems."},
{q: "What is the key advantage of Teflon hose stated in the material?", options: ["Low cost", "Operating strength at higher temperatures and pressures", "Ability to seal without fittings", "Use only in low-pressure systems"], correct: 1, info: "Teflon hose is designed for higher temperatures and pressures; its principal advantage is operating strength."},
{q: "How is Teflon hose protected and strengthened externally?", options: ["Cotton braid only", "Stainless steel wire braid over the tube", "Aluminium foil wrap", "Rubber impregnated cotton"], correct: 1, info: "Teflon hose is covered with stainless steel wire braided over the tube for strength and protection."},
{q: "What is the purpose of plumbing connectors/fittings?", options: ["To apply torque seal", "To attach tubing to other tubing or to system units", "To increase system pressure", "To replace rigid pipes with hoses"], correct: 1, info: "Plumbing connectors and fittings attach tubing sections together or to system units."},
{q: "Which set lists the four common types of plumbing connections used?", options: ["Welded, riveted, bonded, threaded", "Bead and clamp; flared; flareless; permanent (swaged)", "Gasketed, sealed, brazed, taped", "Nut and bolt; clamp; lockwire; split pin"], correct: 1, info: "The four common types are bead and clamp, flared, flareless, and permanent/swaged fittings (Permaswage/Permalite/Cryofit)."},
{q: "In what pressure range are beaded joints typically used?", options: ["High pressure only", "Low or medium pressure systems", "All pressure systems", "Only oxygen systems"], correct: 1, info: "Beaded joints are used only in low or medium pressure systems such as vacuum and coolant."},
{q: "Which connector types can be used regardless of system pressure?", options: ["Bead and clamp only", "Flared, flareless, and swaged fittings", "Beaded joints and tape seals", "Hose clamps only"], correct: 1, info: "Flared, flareless, and swaged types can be used as connectors in all systems regardless of pressure."},
{q: "What must be inspected on pipes before installation in an aircraft?", options: ["Only the paint colour", "Damage to assembly/protective treatment and internal/external corrosion", "Only the union nut tightness", "Only the hose clip type"], correct: 1, info: "Pre-install checks include damage, deformation, and internal/external corrosion of the pipe and protective treatment."},
{q: "Why are pre-installation checks critical for dented or damaged pipes?", options: ["They increase weight", "They can restrict flow or weaken tube walls with serious consequences", "They improve flexibility", "They reduce coupling torque requirements"], correct: 1, info: "Damaged pipes can restrict flow or create weaknesses in the tube wall, leading to serious consequences."},
{q: "What evidence must be established to confirm pipes are of the specified type and approved?", options: ["Presence of torque seal", "Inspector’s stamp indicating prior inspection/design approval", "Only colour coding", "Only supplier invoice"], correct: 1, info: "Pipes must show evidence of prior inspection/design approval (e.g., inspector’s stamp) and match specified type."},
{q: "Why is scrupulous cleanliness essential for individual pipes and pipe systems prior to installation?", options: ["To reduce noise", "Contamination can disable systems, increase wear, and cause premature failure", "To improve colour visibility", "To reduce torque values"], correct: 1, info: "Dirt/swarf/dust can put systems out of action, accelerate wear, and cause early failure."},
{q: "What must be done to pipes prior to assembly to control contamination risk?", options: ["Fill with oil", "Blow through with clean dry air and, where applicable, flush with clean system fluid", "Apply grease to bores", "Blank ends with rag"], correct: 1, info: "Pipes must be blown through with clean dry air and flushed with clean system fluid where applicable."},
{q: "If a pipe is not installed immediately after preparation, what must be done?", options: ["Leave ends open to ventilate", "Blank the ends to prevent ingress of contaminants", "Apply tape or paper to ends", "Store it installed loosely on the aircraft"], correct: 1, info: "Pipe ends must be blanked to prevent contaminant ingress that could render the system unserviceable or increase wear."},
{q: "What blanking materials should NOT be used for pipe ends?", options: ["Standard plugs and blanks", "Suitable alternatives that cannot be left in place", "Rag, tape or paper", "Blanks fitted during storage"], correct: 2, info: "Rag, tape, or paper should not be used for blanking purposes."},
{q: "What additional process is required for pipes used in oxygen systems?", options: ["Painting the pipe", "Approved degreasing process", "Applying thread lubricant to bores", "Heating the pipe to 55°C"], correct: 1, info: "Oxygen system pipes require approved degreasing because oil/grease with oxygen may cause explosion."},
{q: "Why must oil or grease be avoided in oxygen system pipework?", options: ["It causes corrosion only", "It may cause an explosion when in contact with oxygen", "It reduces flow rate only", "It improves sealing"], correct: 1, info: "Oil/grease in contact with oxygen can create an explosion hazard."},
{q: "What precaution is required when transporting or positioning long, small-diameter pipes?", options: ["Carry by one end for speed", "Support adequately to prevent distortion and kinking", "Tighten clamps fully before alignment", "Use impact force to straighten bends"], correct: 1, info: "Long small-diameter pipes are vulnerable to damage and must be supported to prevent distortion and kinking."},
{q: "How should rigid pipes be positioned before final clamp tightening?", options: ["Clamps tightened first to hold shape", "Loosely fitted in clamps and adjusted so connections meet correctly", "Forced into position using union nuts", "Bent slightly to align fittings"], correct: 1, info: "Pipes should be loosely fitted and aligned so connections meet correctly before clamps are tightened."},
{q: "When connecting pipes with standard couplings, what must be verified about union nuts?", options: ["They are painted and sealed", "They rotate freely and can be withdrawn without obstruction", "They are tightened to maximum torque immediately", "They are lubricated with oil"], correct: 1, info: "Union nuts must rotate freely and be removable without being impeded by bends or obstructions."},
{q: "Why should pipes never be forced into position during connection?", options: ["It increases pressure", "It introduces stress leading to leakage or fatigue damage", "It improves sealing", "It reduces clamp force"], correct: 1, info: "Forcing pipes introduces stress that can cause leakage or fatigue damage later."},
{q: "Why must pipes not be drawn into position by their union nuts?", options: ["It reduces bolt preload", "It can deform the flare or sleeve causing damage and leaks", "It improves alignment", "It increases hose flexibility"], correct: 1, info: "Drawing pipes in with union nuts strains flares/sleeves and can deform the pipe and coupling."},
{q: "For compressed rubber gland type couplings, what must be ensured before tightening the union nut?", options: ["Pipe end is floating in the adaptor", "Pipe end is hard against the shoulder of the recess in the union adaptor", "Union nut is pre-lubricated with oil", "Gasket is installed between the threads"], correct: 1, info: "The pipe end must be seated against the shoulder before tightening to avoid improper sealing."},
{q: "When using flexible hose to connect rigid pipes, what must be ensured?", options: ["Any hose type is acceptable", "The hose is compatible with the system fluid and is the correct type", "Only rubber hose is allowed", "Only Teflon hose is allowed"], correct: 1, info: "Correct hose type must be used as some hoses are not compatible with certain system fluids."},
{q: "What clearance should ideally exist between adjacent pipes to prevent contact during flexing?", options: ["0 to 2 mm", "6 to 12 mm (0.25 to 0.5 in)", "20 to 30 mm", "50 to 75 mm"], correct: 1, info: "A 6–12 mm gap reduces pipe contact and chafing during flexing."},
{q: "Why must hose clips be installed on the side of the beading remote from the pipe ends?", options: ["To reduce torque values", "To ensure correct retention and avoid interference at the pipe ends", "To increase hose stretch", "To allow union nuts to rotate freely"], correct: 1, info: "Clips must be correctly positioned for retention and accessibility, remote from pipe ends."},
{q: "What best practice is specified for tightening or disconnecting a pipe coupling?", options: ["Use one spanner only", "Use two spanners: one to hold sleeve/adaptor and one to turn union nut", "Use an impact wrench", "Use pliers on the union nut"], correct: 1, info: "Two spanners prevent rotation and damage—one holds the sleeve/adaptor while the other turns the union nut."},
{q: "Why should overtightening of pipe fittings be avoided?", options: ["It increases vibration resistance", "Many fittings are soft metals and can deform, damage threads, or compromise the seal", "It improves pressure-tightness without risk", "It prevents chafing"], correct: 1, info: "Excessive force can deform soft-metal fittings, damage threads, and compromise sealing integrity."},

{q: "Which routing-related hazard is highlighted as a potential cause of pipe/hose damage?", options: ["Overcooling", "Chafing due to poor positioning near other lines", "Excess lubrication", "Use of torque seal"], correct: 1, info: "Chafing can occur if pipes are poorly routed or positioned, particularly when several are close together."},
{q: "What is a stated precaution regarding bends in pipes?", options: ["Bends can be altered slightly to improve alignment", "A bend must never be altered; strict bending procedures must be followed", "Bends should be hammered straight", "Bends should be lubricated internally"], correct: 1, info: "Strict bending procedures must be followed and bends must never be altered."},
{q: "After installation, why are pressure and flow tests typically required?", options: ["To confirm paint adhesion", "To confirm no leaks and that required flow rate is achieved", "To verify colour coding", "To eliminate the need for inspections"], correct: 1, info: "Post-install testing confirms leak-tight connections and correct flow rate where required."},
{q: "How can leakage in a gas system typically be detected?", options: ["By visual oil stains only", "Aurally or by bubbles using leak detector solution", "By measuring washer count", "By torque seal cracking"], correct: 1, info: "Gas leaks can often be heard or detected by bubbles after applying leak detector solution."},

{q: "If leakage from a connection is apparent during testing, what is an appropriate initial action?", options: ["Overtighten aggressively to stop the leak", "Tighten the connection without overtightening", "Ignore until the next inspection", "Replace the entire pipe immediately"], correct: 1, info: "Connections may be tightened, but overtightening must be avoided as it can damage fittings and seals."},
{q: "If loosening and re-tightening does not cure a leaking coupling, what should be done next?", options: ["Apply sealant externally", "Disconnect the coupling and determine the cause of leakage", "Increase system pressure to seat the joint", "Install additional washers"], correct: 1, info: "If retightening does not cure the leak, the coupling should be disconnected and the root cause identified."},

{q: "After testing is completed, why must leaked or spilled liquids be removed from aircraft structure/components?", options: ["They improve corrosion resistance", "They can be a fire hazard and may damage alloys/compounds", "They reduce system pressure", "They prevent bubble leak detection"], correct: 1, info: "Aircraft liquids can create fire hazards and may have detrimental effects on alloys and compounds."},
{q: "What is a key benefit of self-sealing couplings in fluid systems?", options: ["They increase system pressure", "They eliminate the need to drain the system when disconnecting components", "They replace torque requirements", "They remove the need for fittings"], correct: 1, info: "Self-sealing couplings allow disconnection without draining and may reduce bleeding/priming requirements after reconnection."},
{q: "After disconnecting a self-sealing coupling, what must be done to each half coupling?", options: ["Apply tape and paper blanking", "Fit blanking caps to protect threads, valves, and prevent dirt ingress", "Lubricate threads heavily", "Leave open for ventilation"], correct: 1, info: "Blanking caps protect threads/valves, prevent dirt ingress, and provide an independent pressure seal."},

{q: "Why are two washers provided with standard hexagonal bulkhead fittings?", options: ["To increase electrical bonding", "To prevent the hex collar and nut tightening directly against bulkhead surfaces", "To adjust grip length only", "To prevent flare deformation"], correct: 1, info: "Two washers prevent the collar and nut from tightening against the bulkhead surfaces."},
{q: "What is the normal practice when blanking off a section of a system at a union body or component?", options: ["Use rag or tape", "Use pipe couplings, nipple plugs, and cone caps", "Weld the line closed", "Crimp the pipe end"], correct: 1, info: "Blanking is typically done using appropriate plugs/caps such as nipple plugs and cone caps at unions or components."},
{q: "What is the primary job of a V-band clamp?", options: ["To insulate wiring bundles", "To join tubing, piping, and other enclosures at flanged joints", "To lock a fastener using torque seal", "To seal O-rings without compression"], correct: 1, info: "V-band clamps are primarily used to join tubing, piping, and enclosures by clamping flanged joints together."},

{q: "How does applying torque to the V-band clamp nut help create a seal?", options: ["It expands the flange outward", "It applies an inward radial force that compresses flanges together", "It melts the flange sealant", "It reduces friction between the flanges"], correct: 1, info: "Torque causes the retainer to apply inward radial force, compressing the flanges into a leakproof seal."},
{q: "What factors partly determine the strength of a V-band coupling?", options: ["Torque seal colour and washer count", "Retainer thickness, flange shape, and material", "Paint type and ambient temperature", "Pipe length and hose clip type"], correct: 1, info: "Coupling strength is influenced by retainer thickness, the flange shape, and the coupling material."},
{q: "After a V-band clamp is tightened, what helps reduce the load on the bolt and clamp?", options: ["Lubrication of the threads", "Friction between the flanges and V-retainer", "Thermal expansion of the retainer", "Use of a gasket under the retainer"], correct: 1, info: "Once tightened, friction between flanges and the V-retainer helps reduce load on the bolt and clamp."},
{q: "Which description best matches a V-band clamp’s role in assembly?", options: ["A temporary holding device only", "A positive attachment retention system for tubing and components", "A sealant compound applicator", "A torque measuring instrument"], correct: 1, info: "V-band clamps function as a positive attachment retention system for tubing and components."},
{q: "Which of the following is a typical application for V-band clamps?", options: ["Cabin trim installation", "Air ducting and pumps", "Electrical conduit bonding", "Composite repair layups"], correct: 1, info: "Common applications include air ducting, pumps, filter vessels, tubing, and other flanged items."},
{q: "What is an O-ring designed to do when installed correctly?", options: ["Provide electrical bonding", "Seat in a groove and compress between parts to create a seal at the interface", "Increase bolt preload", "Prevent thread galling"], correct: 1, info: "An O-ring sits in a groove and seals by being compressed between mating parts."},
{q: "What is required for successful O-ring joint design?", options: ["A flexible mounting that allows movement", "A rigid mounting that applies predictable deformation", "A loose fit to prevent extrusion", "A painted groove surface"], correct: 1, info: "O-ring seals require rigid mounting that produces predictable deformation and contact stress."},
{q: "Why can an O-ring seal high pressure effectively if it does not fail mechanically?", options: ["Pressure reduces contact stress", "Contact stress rises with increasing fluid pressure", "O-ring material becomes compressible under pressure", "High pressure eliminates movement"], correct: 1, info: "Fluid pressure transfers through the essentially incompressible O-ring, increasing contact stress with pressure."},

{q: "Which is listed as a common cause of O-ring failure?", options: ["Incorrect torque seal colour", "Installation damage from improper installation", "Using two spanners", "Overuse of washers"], correct: 1, info: "Improper installation can damage O-rings and is a common failure cause."},
{q: "What best describes spiral failure of an O-ring?", options: ["Uniform wear around the circumference", "Deep spiral cuts caused by twisting as the seal rolls/slides during cycling", "Instant extrusion due to high pressure", "Surface corrosion from moisture"], correct: 1, info: "Spiral failure occurs when the seal twists during operation, creating deep spiral cuts typically at about 45 degrees."},
{q: "What must be done with removed O-ring seals?", options: ["Clean and re-use if undamaged", "Destroy them so they cannot be used again", "Store for inspection reuse", "Apply lubricant and reinstall"], correct: 1, info: "Removed O-ring seals must be destroyed to prevent re-use."},
{q: "What is the preferred method for removing O-ring seals to avoid damage?", options: ["Use a metal pick", "Use fingers or tools made of soft wood or plastic", "Use a screwdriver", "Cut the seal out with a blade"], correct: 1, info: "Use fingers or soft wood/plastic tools to prevent scratching sealing surfaces."},
{q: "Unless specified by overhaul instructions, what must be done before installing seals?", options: ["Apply torque seal to grooves", "Clean all sealing surfaces", "Degrease only after installation", "Lubricate with oil regardless of system"], correct: 1, info: "Sealing surfaces should be cleaned prior to installation unless the overhaul instructions specify otherwise."},
{q: "What must be removed from O-ring grooves and adjacent flat surfaces before cleaning sealing surfaces?", options: ["Torque seal", "Cuts, scratches, dents, distortions, or foreign material deposits", "Only grease", "Only paint"], correct: 1, info: "Defects and foreign material must be removed from grooves and adjacent surfaces before cleaning."},
{q: "What materials are specified for cleaning sealing surfaces and installation tools?", options: ["Water and detergent", "Clean lint-free gauze wet with aliphatic naphtha or MEK or MPK", "Engine oil and cloth", "Brake cleaner and paper towels"], correct: 1, info: "Use lint-free gauze with aliphatic naphtha or methyl ethyl ketone (MEK) or methyl propyl ketone (MPK)."},
{q: "If parts with seals must be vapor degreased, what must be done first?", options: ["Apply grease to protect seals", "Remove all seals and install new seals after cleaning", "Keep seals installed to protect grooves", "Only loosen the seals"], correct: 1, info: "Seals must be removed before vapor degreasing; new seals are installed after cleaning."},
{q: "What should be used when installing O-rings over sharp edges such as threads or keyways?", options: ["A steel drift", "ST-848 series O-ring installation tools or protective covers", "Torque seal applicator", "Abrasive cloth"], correct: 1, info: "Protective installation tools/covers prevent cutting the O-ring on sharp edges."},
{q: "What is the maximum permitted stretch of the internal diameter for elastomeric O-rings during installation?", options: ["5%", "10%", "50%", "100%"], correct: 2, info: "Elastomeric O-ring internal diameter must not be stretched more than 50% during installation."},
{q: "What is the maximum permitted stretch of the internal diameter for Teflon or other plastic seals during installation?", options: ["5%", "10%", "25%", "50%"], correct: 0, info: "Teflon/polyethylene/plastic seals must not be stretched more than 5% during installation."},
{q: "If O-rings must be rolled into grooves, what must be ensured before closing the gland?", options: ["That the O-ring is stretched tight", "That all twists are removed", "That the groove is filled with grease", "That the fasteners are left loose"], correct: 1, info: "All twists must be removed before closing the gland to prevent failure and leakage."},
{q: "What must be checked before continuing assembly after O-ring installation?", options: ["That torque seal has cured", "That O-rings are not pinched and related fasteners are correctly tightened", "That the O-ring colour matches the fluid", "That the O-ring has been reused"], correct: 1, info: "Pinched O-rings will leak; ensure correct seating and correct tightening of related fasteners."},
{q: "Why must O-rings remain sealed in their packages until immediately before installation?", options: ["To improve lubrication", "To ensure cleanliness, age control, and identification", "To increase elasticity", "To prevent torque loss"], correct: 1, info: "Packaging maintains cleanliness and supports age control and identification."},
{q: "Which defects require an O-ring to be rejected during inspection?", options: ["Minor colour variation only", "Cuts, nicks, grooves, excessive flash, dents, cracks, decomposition, or deterioration", "A smooth glossy surface", "Light lubrication residue"], correct: 1, info: "O-rings with physical defects or deterioration must not be used."},
{q: "What should be checked on the fitting/component sealing surfaces during O-ring inspections?", options: ["Torque seal alignment only", "Dirt, chips, grease, contamination, rough areas, or burrs", "Only paint thickness", "Only gasket position"], correct: 1, info: "Contamination, burrs, and rough areas can damage seals and cause leaks."},
{q: "Why must storage time limits for O-rings be obeyed?", options: ["To reduce cost", "To prevent cracks, deterioration, and short service life", "To increase hardness", "To ensure torque accuracy"], correct: 1, info: "Exceeding storage limits can lead to cracking, deterioration, and reduced service life."},
{q: "What best defines a static seal?", options: ["A seal between parts in relative motion", "A seal between stable, immovable components", "A seal used only in hydraulic systems", "A seal that requires daily replacement"], correct: 1, info: "Static seals are installed between motionless components and generally last longer if material selection is correct."},
{q: "What best defines a dynamic seal?", options: ["A seal in a motionless joint", "A seal exposed to movement and friction to prevent leakage past moving parts", "A seal that does not require lubrication", "A seal used only with gaskets"], correct: 1, info: "Dynamic seals prevent leakage past parts in relative motion and have shorter lifespan due to friction and movement."},
{q: "How should static seals be lubricated prior to installation?", options: ["Soak in lubricant for 10 minutes", "Apply a thin layer of clean lubricant to all seal surfaces, avoiding contamination", "Apply grease until dripping", "Do not lubricate static seals"], correct: 1, info: "Static seals require a thin, clean lubricant layer applied to all surfaces; contamination must be avoided."},
{q: "After installing a static seal, what should be done with excess lubricant?", options: ["Leave it to improve sealing", "Remove unwanted lubricant with clean, lint-free gauze", "Wash off with water", "Apply torque seal over it"], correct: 1, info: "Unwanted lubricant must be removed after installation using clean, lint-free gauze."},
{q: "For dynamic seals, how long should a seal drip drain after being placed in lubricant before installation?", options: ["Maximum 1 minute", "Minimum 10 minutes", "Maximum 15 minutes", "No drip drain required"], correct: 0, info: "Dynamic seal procedure specifies drip draining for a maximum of 1 minute before installation."},
{q: "When the specified lubricant for a dynamic seal is grease, how should it be applied?", options: ["Do not apply grease", "Apply a thin smooth layer of grease to the seal before installation", "Pack grease into the seal groove until full", "Apply grease only after installation"], correct: 1, info: "If grease is specified, apply a thin smooth layer to the seal before installation."},
{q: "What additional lubrication step is required for dynamic seals beyond coating the seal itself?", options: ["Lubricate only the fasteners", "Apply a large quantity of lubricant to all surfaces over which the seal will slide", "Lubricate the external paint", "Lubricate the O-ring packaging"], correct: 1, info: "Dynamic seals require lubrication of all sliding contact surfaces to reduce friction and premature wear."},
{q: "Which three mechanical control system types are commonly used?", options: ["Gears, pumps, valves", "Control cables, push-pull rods, torque tubes", "Hoses, pipes, fittings", "Relays, sensors, actuators"], correct: 1, info: "The three common mechanical control system types are control cables, push-pull rods, and torque tubes."},
{q: "Why must cable tension be adjusted frequently in aircraft control cable systems?", options: ["Because cables shrink with time only", "Because of stretching and temperature changes", "Because cables are made of aluminium", "Because pulleys require lubrication"], correct: 1, info: "Cable tension changes due to stretching and temperature variation, requiring frequent adjustment."},
{q: "Aircraft control cables are fabricated from which materials according to the material?", options: ["Copper or brass", "Carbon steel or stainless steel", "Titanium only", "Aluminium alloy only"], correct: 1, info: "Aircraft control cables are made from carbon steel or stainless steel."},

{q: "Why must torque tube splined couplings be marked before removal?", options: ["They are self-locking", "They have no master spline and can be refitted in any rotation", "They require lubrication to identify", "They only fit one way"], correct: 1, info: "Without a master spline, couplings can be installed in any rotation; marking ensures correct reinstallation orientation."},
{q: "What is a key characteristic of gears regarding power transmission?", options: ["They slip under load", "They provide a positive drive with a fixed velocity ratio and do not slip", "They require sealant to function", "They only transmit power between distant shafts"], correct: 1, info: "Gears transmit power with fixed velocity ratio and do not slip, providing positive drive."},
{q: "Which type of gear is identified by straight-cut teeth and transmits power between parallel shafts?", options: ["Spur gear", "Helical gear", "Bevel gear", "Worm gear"], correct: 0, info: "Spur gears have straight-cut teeth and transmit power between two parallel shafts."},

{q: "Which gear type requires the most lubrication during use according to the material?", options: ["Spur gears", "Helical gears", "Bevel gears", "All gears require the same lubrication"], correct: 2, info: "Bevel gears are stated as requiring the most lubrication during use."},

{q: "What alignment requirement is specified for control cable pulleys relative to the cable?", options: ["Cable must ride on the pulley edge", "Pulleys must be aligned so cables ride in the centre of the grooves", "Cable must ride above the groove", "Pulley alignment is not important"], correct: 1, info: "Pulleys must be aligned so the cable rides accurately in the centre of the groove."},

{q: "When are APU electrical power functions most commonly used?", options: ["Only during takeoff", "When main engines are not running (boarding, pre-flight checks, on ground)", "Only during cruise", "Only during engine shutdown after landing"], correct: 1, info: "APU electrical power supports aircraft systems when the engines are not running, especially on the ground."},
{q: "What is the APU pneumatic power primarily used for?", options: ["Landing gear actuation", "Bleed air for air conditioning and engine starting", "Fuel tank inerting", "Anti-icing fluid delivery"], correct: 1, info: "The APU supplies bleed air for air conditioning and engine starting."},
{q: "What is an additional operational benefit of the APU noted in the material?", options: ["Increases maximum takeoff weight", "Can serve as a backup power source if main engines cannot operate", "Eliminates need for ground power units", "Reduces wing structural loads"], correct: 1, info: "The APU can serve as a backup power source in certain scenarios."},
{q: "Which APU is listed for the 737 NG series (-600/-700/-800/-900)?", options: ["Garrett GTCP 85-129", "Sundstrand APS 2000", "Honeywell Allied Signal 131-9B", "Honeywell 131-9B series 41 only"], correct: 2, info: "The 737 NG series uses the Honeywell Allied Signal 131-9B APU."},
{q: "Which APU is listed for the 737 MAX series?", options: ["Garrett GTCP 36-280(B)", "Honeywell 131-9B updated to series 41", "Sundstrand APS 2000", "Garrett GTCP 85-129[E]"], correct: 1, info: "The 737 MAX uses a Honeywell 131-9B updated to series 41 with minor improvements."},
{q: "Which APU is listed for the 'Original' 737-100/-200 series?", options: ["Garrett GTCP 85-129", "Honeywell Allied Signal 131-9B", "Sundstrand APS 2000", "Garrett GTCP 36-280(B)"], correct: 0, info: "The first generation 737-100/-200 series is listed with Garrett GTCP 85-129."},
{q: "Which pre-start action is required before conducting an APU run?", options: ["Apply torque seal to APU panels", "Check Technical Log and flight check to confirm serviceability", "Depressurize hydraulic system A", "Open the APU inlet door manually"], correct: 1, info: "Pre-start checks include confirming serviceability via the Technical Log and flight check."},
{q: "What must be checked externally before APU start regarding inlet and exhaust?", options: ["Bonding straps are installed", "Blanks on the APU inlet and exhaust", "Oil level sight glass", "Static ports are covered"], correct: 1, info: "An exterior visual check includes ensuring there are no blanks on the APU inlet/exhaust."},
{q: "What hazard should be checked for around the APU inlet/exhaust area during pre-start checks?", options: ["Ice crystals from packs", "Evidence of animal nesting", "Hydraulic fluid staining", "Cabin odours"], correct: 1, info: "The material notes checking for evidence of animal nesting."},
{q: "What initiates the automatic APU start sequence?", options: ["Selecting APU BLEED ON", "Momentarily moving the APU switch to START", "Turning the battery switch OFF then ON", "Pulling the APU fire switch"], correct: 1, info: "Momentarily moving the APU switch to START initiates the automatic start sequence."},
{q: "What is the first action that occurs when the APU start sequence is initiated?", options: ["Fuel valve opens immediately", "APU air inlet door begins to open", "APU generator connects to busses", "Bleed air valve opens"], correct: 1, info: "The start command initiates opening of the air inlet door first."},
{q: "When does ignition and fuel typically become available during an APU start?", options: ["Immediately upon switch selection", "After the APU reaches the proper speed", "Only after APU GEN OFF BUS light illuminates", "Only after one minute warm-up"], correct: 1, info: "After the APU reaches proper speed, ignition and fuel are provided."},
{q: "What indicates the APU is ready to accept a bleed air or electrical load?", options: ["LOW OIL PRESSURE light extinguishes", "APU GEN OFF BUS light illuminates", "MAINT light illuminates", "APU OVERSPEED light illuminates"], correct: 1, info: "The APU GEN OFF BUS light indicates readiness to accept bleed air or electrical load."},
{q: "When the APU is started on battery power only, what is indicated on the electrical metering panel prior to placing the generator on line?", options: ["Voltage only shows nominal, frequency is zero", "Both frequency and voltage remain zero", "Frequency is nominal, voltage is zero", "Both frequency and voltage fluctuate rapidly"], correct: 1, info: "With battery-only starts, electrical metering shows zero voltage and frequency until the generator is placed on line."},
{q: "During the APU start cycle, what EGT behaviour may be observed without adverse effect?", options: ["EGT remains fixed at 300°C", "EGT may fluctuate from 0° to 1100°C prior to normal rise", "EGT must never exceed 200°C at any time", "EGT decreases steadily to zero"], correct: 1, info: "EGT may fluctuate widely (0 to 1100°C) prior to normal rise without adverse effect during start."},
{q: "What LOW OIL PRESSURE indication behaviour may occur during APU start without adverse effect?", options: ["Light remains steadily on for 10 minutes", "Light may cycle on and off several times", "Light must not illuminate at all", "Light illuminates only after start is complete"], correct: 1, info: "LOW OIL PRESSURE may cycle during start until oil pressure stabilizes, with no adverse effect."},
{q: "What happens if the APU does not reach proper speed with proper acceleration within the starter time limit?", options: ["It continues trying indefinitely", "The start cycle automatically terminates", "It immediately enters overspeed protection", "It automatically connects bleed air to assist"], correct: 1, info: "The start cycle terminates automatically if speed/acceleration targets are not met within starter limits."},
{q: "How long may an APU start cycle take according to the material?", options: ["Up to 30 seconds", "Up to 60 seconds", "Up to 120 seconds", "Up to 5 minutes"], correct: 2, info: "The start cycle may take as long as 120 seconds."},
{q: "What occurs in the event of an EGT exceedance during start?", options: ["APU continues and logs a message only", "Automatic shutdown occurs", "Only the MAINT light illuminates", "Bleed valve opens to cool the APU"], correct: 1, info: "Automatic shutdown occurs in the event of EGT exceedance."},
{q: "If the start fails or the APU GEN OFF BUS light does not illuminate by the end of the start cycle, what indicates a system failure?", options: ["MAINT light illuminates", "FAULT light illuminates", "OVERSPEED light illuminates", "LOW OIL PRESSURE light remains on"], correct: 1, info: "The FAULT light illuminates if start fails or GEN OFF BUS does not illuminate by end of the start cycle."},
{q: "What does illumination of the MAINT light indicate?", options: ["Automatic shutdown has occurred", "A maintenance problem exists but the APU may be operated", "The APU generator is on line", "The inlet door is closed"], correct: 1, info: "MAINT indicates a maintenance problem exists; APU may still be operated."},
{q: "What does illumination of any amber warning light indicate (per the summary provided)?", options: ["Normal operation", "Automatic shutdown", "APU available for bleed air", "Battery-only start mode"], correct: 1, info: "Any amber warning light indicates an automatic shutdown condition."},
{q: "What happens to indicator lights when the APU switch is placed to OFF?", options: ["All lights remain armed indefinitely", "All lights are disarmed", "Only MAINT remains armed", "Only FAULT remains armed"], correct: 1, info: "All lights are disarmed when the APU switch is in the OFF position."},
{q: "If a warning light is illuminated when the APU switch is set to OFF, how long do lights remain on?", options: ["Immediately extinguish", "1 minute", "5 minutes", "30 minutes"], correct: 2, info: "All lights remain on for 5 minutes if illuminated when the switch is set to OFF."},
{q: "When is the APU LOW OIL PRESSURE light normally illuminated during a start?", options: ["Only after start is complete", "During start until oil pressure becomes normal", "Only during shutdown", "Only when bleed air is selected"], correct: 1, info: "LOW OIL PRESSURE illuminates during start until normal oil pressure is achieved."},
{q: "After the start cycle is complete, LOW OIL PRESSURE can cause automatic shutdown below what stated oil pressure?", options: ["<20 psi", "<35 psi", "<50 psi", "<100 psi"], correct: 1, info: "After start, low oil pressure causing shutdown is stated as below 35 psi."},
{q: "What does illumination of the APU FAULT light indicate?", options: ["Maintenance advisory only; continue operation", "A malfunction exists causing the APU to initiate an automatic shutdown", "APU generator is ready to be selected", "Normal inlet door operation"], correct: 1, info: "FAULT indicates a malfunction that causes the APU to initiate an automatic shutdown."},
{q: "Which of the following is listed as a protective shutdown that can cause a FAULT light?", options: ["Incorrect torque seal application", "No flame shutdown", "High cabin temperature", "Wing anti-ice selected"], correct: 1, info: "No flame shutdown is listed among protective shutdowns that can trigger the FAULT light."},
{q: "What does the APU OVERSPEED light indicate if illuminated?", options: ["APU RPM limit exceeded causing automatic shutdown", "APU is ready for bleed air load", "APU is in battery-only mode", "APU inlet door has fully opened"], correct: 0, info: "OVERSPEED indicates RPM limit exceeded causing automatic shutdown (and can also indicate overspeed circuit test failure during normal shutdown)."},
{q: "At what APU speed does an overspeed shutdown occur according to the material?", options: ["More than 100%", "More than 103%", "More than 106%", "More than 110%"], correct: 2, info: "An overspeed shutdown occurs if APU speed is more than 106 percent."},
{q: "When does the ECU perform the overspeed circuit self-test?", options: ["During every APU start", "During every normal APU shutdown", "Only during maintenance runs", "Only when FAULT light is illuminated"], correct: 1, info: "The ECU does the overspeed circuit test during every normal APU shutdown."},
{q: "When the ECU performs a protective shutdown, what additional indications occur?", options: ["Only the MAINT light illuminates", "Master caution and APU annunciator light also come on", "Only the battery discharge light comes on", "Only the APU inlet door closes"], correct: 1, info: "A protective shutdown by the ECU also triggers master caution and the APU annunciator light."},
{q: "What configuration check is required before starting the APU in the provided startup steps?", options: ["APU BLEED ON", "Ensure APU bleed is OFF", "Packs ON", "Engine start switches ON"], correct: 1, info: "Startup steps include ensuring APU bleed is OFF before starting."},
{q: "What is the normal fuel feed source for the APU as stated?", options: ["Tank 2", "Tank 1", "Centre tank only", "Crossfeed manifold"], correct: 1, info: "The APU is normally fed from Tank 1."},
{q: "What does moving the APU MASTER switch from OFF to START and releasing it to ON initiate?", options: ["Manual start sequence", "Automatic start sequence", "Immediate shutdown", "Immediate bleed air valve opening"], correct: 1, info: "Selecting START momentarily and releasing to ON initiates an automatic start sequence."},
{q: "Which start power source is used if 115V AC transfer bus 1 is not available?", options: ["28V DC from the battery/batteries", "115V AC transfer bus 2", "Hydraulic system A", "Pneumatic bleed air"], correct: 0, info: "Start power can come from 115V AC transfer bus 1 if available, otherwise 28V DC from the battery/batteries."},
{q: "What must be completed prior to APU start regarding the APU fire protection system?", options: ["Fuel tank quantity check only", "APU fire systems test per AMM 49-11-00", "BITE test of flight controls", "Cabin smoke test"], correct: 1, info: "Serviceability test of the APU fire protection system must be carried out prior to APU start per AMM 49-11-00."},
{q: "What is tested during the APU fire protection system test?", options: ["Only the generator voltage", "Fire detection elements and extinguisher discharge indications, ensuring cockpit indications function", "Only EGT sensor calibration", "Only APU inlet door motor"], correct: 1, info: "The test checks overheat/fire detection elements, discharge indications, and flight deck indications."},
{q: "What must be done before a normal APU shutdown per the material?", options: ["Pull the APU fire switch immediately", "Remove electrical and pneumatic loads first (GEN OFF and BLEED OFF)", "Open the inlet door manually", "Apply bleed air load for cooling"], correct: 1, info: "Normal shutdown requires removing electrical and pneumatic loads first."},
{q: "During normal shutdown, what cool down period occurs before shutdown?", options: ["No cool down; immediate stop", "One minute cool down cycle", "Five minute cool down cycle", "Ten minute cool down cycle"], correct: 1, info: "The APU performs a one-minute cool down cycle before shutdown during normal shutdown."},
{q: "Why should the APU be operated for one full minute before using it as a bleed air source?", options: ["To increase fuel temperature", "To stabilize the APU and extend service life", "To test overspeed circuit", "To close the inlet door"], correct: 1, info: "A one-minute stabilization before bleed use is recommended to extend APU service life."},
{q: "Why should the APU be operated for one full minute with no bleed air load prior to shutdown?", options: ["To raise EGT", "To provide a cooling period that extends service life", "To open the bleed valve fully", "To force the generator online"], correct: 1, info: "A one-minute no-bleed cooling period prior to shutdown is recommended to extend APU service life."},
{q: "When the APU switch is moved to OFF, what actions occur immediately?", options: ["Opens APU bleed valve and connects generator", "Trips generator off the busses and closes the APU bleed air valve", "Starts the APU inlet door opening sequence", "Initiates immediate emergency shutdown"], correct: 1, info: "APU switch to OFF trips generator off busses and closes the bleed air valve."},
{q: "At approximately what APU speed does the air inlet door start to close during normal shutdown?", options: ["100% RPM", "60% RPM", "30% RPM", "7% RPM"], correct: 2, info: "The inlet door starts to close at approximately 30% RPM during shutdown."},
{q: "If the fuel valve does not close during shutdown, what indication occurs and when?", options: ["MAINT light after 5 minutes", "FAULT light after approximately 30 seconds", "OVERSPEED light immediately", "GEN OFF BUS light remains on indefinitely"], correct: 1, info: "If the fuel valve does not close, the FAULT light illuminates after approximately 30 seconds."},
{q: "How can an immediate APU shutdown be accomplished?", options: ["Selecting APU BLEED ON", "Pulling the APU fire switch", "Waiting for the one-minute cool down", "Selecting APU GEN ON BUS"], correct: 1, info: "Immediate shutdown can be accomplished by pulling the APU fire switch."},
{q: "At what APU speed can an APU restart be initiated during shutdown?", options: ["At 30% speed", "At less than 7% speed", "At 50% speed", "Only after the inlet door fully closes"], correct: 1, info: "An APU restart can be initiated at less than 7 percent speed during shutdown."},
{q: "Before switching the battery OFF after shutdown, what waiting period is specified?", options: ["Wait 5 seconds after EGT reaches 0°C", "Wait 40 seconds after EGT goes below 300°C", "Wait 1 minute after GEN OFF BUS light extinguishes", "Wait until the FAULT light illuminates"], correct: 1, info: "Wait 40 seconds after EGT drops below 300°C to allow inlet door and fuel shutoff valve to close before turning battery OFF."},
{q: "What is a characteristic of an APU emergency shutdown compared with normal shutdown?", options: ["It includes a one-minute cool down cycle", "It closes fuel and bleed valves and disconnects generator with no one-minute cool cycle", "It keeps the generator online", "It opens the inlet door to cool faster"], correct: 1, info: "Emergency shutdown closes fuel/bleed valves and disconnects generator without a one-minute cool down; a fault message will appear."},
{q: "Where can APU emergency shutdown be carried out according to the material?", options: ["Only from the E&E bay", "On the P8 panel in the flight deck or P28 ground protection panel", "Only via the FMC", "Only through the APU maintenance panel"], correct: 1, info: "Emergency shutdown can be carried out from either the P8 flight deck panel or P28 ground protection panel."},
{q: "Which is a required post-APU run action listed?", options: ["Leave aircraft in maintenance configuration", "Return aircraft to correct configuration and reinstate APU blanking if applicable", "Disable APU fire system", "Leave fuel figures unchanged"], correct: 1, info: "Post-run actions include restoring correct configuration and reinstating APU blanking if applicable."},
{q: "Why must fuel figures be updated after an APU run?", options: ["To calibrate the EGT system", "To prevent first wave departure delays", "To reset the MAINT light", "To verify generator frequency"], correct: 1, info: "Updating fuel figures in the Tech Log helps prevent first wave departure delays."},
{q: "What is the minimum tow team composition stated?", options: ["3 people", "4 people", "6 people", "10 people"], correct: 2, info: "The tow team comprises a minimum of 6 trained people covering aircraft extremities."},
{q: "Which role is identified as the Tow Team Supervisor (PAC Holder)?", options: ["Tug Driver", "Flight Deck Operator", "Tow Team Supervisor", "Wing Walker"], correct: 2, info: "The Tow Team Supervisor is identified as the PAC holder and leads the manoeuvre."},
{q: "Which role is responsible for starting and monitoring the APU during aircraft manoeuvring?", options: ["Tow Team Supervisor", "Flight Deck Operator (Brake Person)", "Tug Driver", "Tail/Empennage Walker"], correct: 1, info: "The Flight Deck Operator is responsible for starting and monitoring the APU during the tow."},
{q: "During towing, which lights must the Flight Deck Operator ensure are switched on?", options: ["Cabin lights only", "Anti-collision and navigation (wing tip) lights", "Logo lights only", "Landing lights only"], correct: 1, info: "Anti-collision and navigation (wing tip) lights must be on during the movement."},
{q: "What signal indicates it is safe to continue during towing?", options: ["Crossed arms", "Thumbs up", "Hands on head", "Waving arms rapidly"], correct: 1, info: "Thumbs up indicates safe to continue; crossed arms indicates stop."},
{q: "If wing/tail walkers have any doubt about safety, what should they do?", options: ["Continue and report later", "Call a stop", "Increase towing speed to clear area", "Only signal the tug driver after movement ends"], correct: 1, info: "If there is any doubt as to safety, wing/tail walkers should call a stop."},
{q: "What is a key responsibility of the Tug Driver before movement?", options: ["Set parking brake", "Verify tug and tow bar are serviceable and correctly attached/locked with safety pin installed", "Update Tech Log fuel figures", "Carry out APU fire test"], correct: 1, info: "The tug driver verifies tug/tow bar serviceability and correct tow bar installation, locking, and safety pin fitting."},
{q: "What must be installed before connecting the towbar to the aircraft?", options: ["APU inlet blank", "Nose gear steering hydraulic bypass pin", "Tow team radio", "Brake wear pin"], correct: 1, info: "The nose gear steering hydraulic bypass pin must be installed before connecting the towbar."},
{q: "Why is the steering bypass pin essential before towing?", options: ["It increases tire pressure", "Hydraulic steering forces from system A or B could cause damage or injury if not bypassed", "It prevents APU overspeed", "It closes the APU inlet door"], correct: 1, info: "Nose gear steering uses hydraulic system A with B as alternate; bypass pin prevents hydraulic steering forces causing damage/injury during towing."},
{q: "What is the maximum towing speed stated for commencing the manoeuvre?", options: ["Not exceeding 2 mph", "Not exceeding 5 mph", "Not exceeding 10 mph", "Not exceeding 15 mph"], correct: 1, info: "The manoeuvre should start not exceeding 5 mph while ensuring clearance."},
{q: "Which sequence is correct for connecting the tow bar to the airplane per the safety notice?", options: ["Connect tow bar to tractor, then to aircraft", "Connect tow bar to aircraft, then connect tow bar to towing tractor", "Connect tractor to aircraft directly, then attach tow bar", "Attach tow bar wheels raised, then connect to aircraft"], correct: 1, info: "Correct sequence: move tow bar to aircraft and connect to aircraft, then connect tow bar to towing tractor."},
{q: "Which sequence is correct for disconnecting the tow bar from the airplane per the safety notice?", options: ["Disconnect from aircraft, then tractor", "Disconnect from tractor, then from aircraft, then move tow bar away", "Disconnect only from tractor and leave on aircraft", "Disconnect only from aircraft and leave connected to tractor"], correct: 1, info: "Correct sequence: disconnect tow bar from towing tractor, disconnect from aircraft, then move tow bar away manually."},
{q: "What is prohibited regarding tow bar connection/disconnection?", options: ["Using two-way radios", "Connecting/disconnecting tow bar while it is connected to the towing tractor", "Using wing walkers", "Installing steering bypass pin"], correct: 1, info: "Never connect/disconnect the tow bar to/from the airplane while the tow bar is connected to the towing tractor."},
{q: "Where should the tow team supervisor position themselves during towing?", options: ["Behind the aircraft", "In front of the aircraft", "Outboard of the wing tip", "Inside the tug cab"], correct: 1, info: "Tow team supervisor positions in front of the aircraft and maintains eye contact with the flight deck operator."},
{q: "Where should wing walkers position themselves?", options: ["In front of the aircraft", "Outboard of the wing tip", "Inside the cockpit", "Directly behind the tug"], correct: 1, info: "Wing walkers position outboard of the wing tip and monitor wing/engine clearance."},
{q: "Where should the tail walker position themselves?", options: ["In front of the aircraft", "Rear of the aircraft monitoring stabilisers/fin/fuselage belly", "On the left wing only", "Next to the towbar"], correct: 1, info: "Tail walker positions at the rear to monitor stabilisers, fin, and fuselage belly clearance."},
{q: "What is the requirement if equipment or structure is within 7 feet (2 meters) of any part of the aircraft during towing?", options: ["Tow faster to minimise time in the area", "Additional trained personnel must be available to assist", "Only one wing walker is required", "Remove anti-collision lights"], correct: 1, info: "If within 7 ft/2 m, additional trained personnel are required to assist with the move."},
{q: "What must be done if a marshaller falls out of the tow supervisor’s line of sight during towing?", options: ["Continue at reduced speed", "Stop the tow immediately and re-establish communication", "Switch to hand signals only", "Disconnect the tow bar"], correct: 1, info: "Loss of line of sight requires stopping immediately and re-establishing communication."},
{q: "After movement from or to a confined area, what is required?", options: ["Only a verbal handover", "A walk-round inspection for tow damage completed and certified in the Tech Log", "Immediate engine start", "APU overspeed test"], correct: 1, info: "A post-move tow damage inspection must be completed and certified in the aircraft technical log."},
        { q: "Which primary control surface is responsible for controlling roll?", options: ["Rudder", "Elevators", "Ailerons", "Flaps"], correct: 2, info: "Ailerons control the roll of an aircraft by deflecting in opposite directions on each wing." },

{ q: "How is a roll to the right achieved?", options: ["Right aileron down, left aileron up", "Right aileron up, left aileron down", "Right rudder deflected", "Elevators moved down"], correct: 1, info: "A roll to the right occurs when the right aileron moves up and the left aileron moves down." },

{ q: "Which control surface movement causes an aircraft to climb?", options: ["Rudder deflected right", "Ailerons deflected upward", "Elevators moved up", "Flaps retracted"], correct: 2, info: "Raising the elevators pushes the tail down and the nose up, causing the aircraft to climb." },

{ q: "Which motion of the aircraft is controlled by the rudder?", options: ["Roll", "Pitch", "Yaw", "Lift"], correct: 2, info: "The rudder controls yaw, which is the side-to-side movement of the aircraft nose." },

{ q: "What is the primary function of the empennage?", options: ["To generate lift", "To house the landing gear", "To provide stability and control", "To control engine thrust"], correct: 2, info: "The empennage provides aircraft stability and control and includes the stabilisers, rudder, elevators, and trim tabs." },

{ q: "Which components are part of the empennage?", options: ["Ailerons and flaps", "Engines and pylons", "Vertical stabiliser, horizontal stabilisers, rudder, and elevators", "Wing spars and ribs"], correct: 2, info: "The empennage consists of the vertical stabiliser, horizontal stabilisers, rudder, elevators, and trim tabs." },
        { q: "Why do aircraft turn during flight?", options: ["Due to rudder deflection alone", "Because spoilers increase drag", "Because banking creates a curved flight path", "Because elevators change lift direction"], correct: 2, info: "Aircraft turn because banking creates an unbalanced side force component of lift, causing the flight path to curve." },

{ q: "What is the primary purpose of spoilers when deployed symmetrically on both wings?", options: ["To increase lift", "To slow the aircraft or increase descent rate", "To control yaw", "To reduce drag"], correct: 1, info: "When deployed on both wings, spoilers reduce lift and increase drag, helping the aircraft slow down or descend." },

{ q: "How do spoilers assist in roll control?", options: ["By increasing lift on one wing", "By reducing drag on both wings equally", "By reducing lift on one wing only", "By deflecting airflow over the tail"], correct: 2, info: "Deploying spoilers on one wing reduces lift on that wing, creating a rolling motion." },
{ q: "What is meant by the term 'airframe'?", options: ["The aircraft engines and propellers only", "The basic structure of an aircraft excluding power plant and instrumentation", "Only the fuselage and wings", "All avionics and control systems"], correct: 1, info: "The airframe is the basic structure of an aircraft, including the wings, fuselage, tail assembly, landing gear, and mechanization components, but excluding engines and instrumentation." },

{ q: "What types of loads is the airframe designed to withstand?", options: ["Aerodynamic forces only", "Crew and payload weight only", "Aerodynamic forces and all structural stresses including fuel, crew, and payload", "Pressurization loads only"], correct: 2, info: "The airframe must withstand aerodynamic forces as well as stresses from fuel, crew, payload, and operational loads." },

{ q: "Which fuselage construction type relies on a triangular framework of light gauge steel tubes?", options: ["Monocoque shell", "Semi-monocoque", "Truss or framework type", "Composite shell"], correct: 2, info: "Truss or framework fuselages use light gauge steel tubes arranged in triangular shapes to provide rigidity." },

{ q: "In a truss-type fuselage, what component primarily carries the structural loads?", options: ["The fabric covering", "The stressed skin", "The internal frame", "The landing gear"], correct: 2, info: "In a truss-type fuselage, all loads are carried by the internal frame, while the fabric covering provides shape and limited aerodynamic smoothing." },
{ q: "What is the defining characteristic of a monocoque fuselage?", options: ["Loads carried only by internal frames", "Loads carried mainly by the stressed skin", "Loads shared equally by skin and stringers", "Use of fabric covering"], correct: 1, info: "A monocoque fuselage carries loads primarily through its stressed skin, with only light internal formers for shape." },

{ q: "How does a semi-monocoque fuselage differ from a monocoque fuselage?", options: ["It carries loads only through the skin", "It carries loads through both stressed skin and internal frames and stringers", "It uses no internal structure at all", "It is made only from composite materials"], correct: 1, info: "Semi-monocoque structures distribute loads between the stressed skin and internal frames and stringers." },

{ q: "Which fuselage construction type is used on the Boeing 737?", options: ["Truss-type fuselage", "Monocoque shell", "Semi-monocoque", "Fabric-covered framework"], correct: 2, info: "The Boeing 737 fuselage is a semi-monocoque structure, where loads are shared between the skin, frames, and stringers." },

{ q: "What is the primary function of fuselage frames?", options: ["To stiffen the skin longitudinally", "To provide transverse structural support and shape", "To carry aerodynamic loads only", "To attach engines to the fuselage"], correct: 1, info: "Frames are transverse structural members that maintain fuselage shape and provide strength against loads." },
{ q: "What is the primary role of stringers in aircraft structures?", options: ["To act as transverse stiffeners", "To stiffen the skin and resist shear and bending loads", "To carry landing gear loads", "To provide aerodynamic lift"], correct: 1, info: "Stringers are longitudinal stiffeners that support the skin and help it resist shear and bending loads." },

{ q: "What distinguishes primary structure from secondary structure on an aircraft?", options: ["Primary structure is composite; secondary is aluminium", "Primary structure carries flight and ground loads", "Secondary structure carries all pressurization loads", "Secondary structure is critical to safe flight"], correct: 1, info: "Primary structures, typically aluminium alloy, carry flight and ground loads and are critical to aircraft safety, while secondary structures generally carry aerodynamic loads." },
        { q: "Where is most electronic equipment located on the aircraft?", options: ["In the tail cone", "Above the cabin ceiling", "Below the cabin floor aft of the nose wheel well", "Inside the wing root"], correct: 2, info: "Most electronic equipment is installed below the cabin floor aft of the nose wheel well." },

{ q: "What does the term EE Bay refer to?", options: ["Engine Exhaust Bay", "Emergency Equipment Bay", "Electronic Equipment Compartment", "Electrical Engine Bay"], correct: 2, info: "EE Bay stands for Electronic Equipment Compartment." },

{ q: "Where is the EE Bay access door located?", options: ["On the side of the fuselage", "Inside the cockpit", "On the bottom of the fuselage", "In the cargo hold"], correct: 2, info: "The EE Bay door is located on the bottom of the fuselage." },

{ q: "Why must the EE Bay door never be left unattended in the open position?", options: ["Risk of water ingress", "Risk of personnel injury only", "Risk of aircraft dispatch with the door open", "Risk of electrical power loss"], correct: 2, info: "Leaving the EE Bay door open unattended risks aircraft dispatch with the door open, potentially causing an in-flight turn back." },

let quizPool = [];
    let currentIdx = 0;
    let score = 0;
    let currentCorrectIndex = null; // Track the new position of the correct answer

    function initializeQuiz() {
        // 1. Shuffle and pick 30 questions from the 220
        let shuffled = [...allQuestions];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        quizPool = shuffled.slice(0, 30);
        
        currentIdx = 0;
        score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        const qData = quizPool[currentIdx];
        
        // UI Updates
        document.getElementById("current-num").innerText = currentIdx + 1;
        document.getElementById("total-num").innerText = quizPool.length;
        document.getElementById("q-text").innerText = qData.q;
        document.getElementById("progress-fill").style.width = (currentIdx / quizPool.length * 100) + "%";
        
        // --- RANDOMIZE OPTIONS ---
        // Create an array of indices [0, 1, 2]
        let optionIndices = qData.options.map((_, index) => index);
        
        // Shuffle the indices
        for (let i = optionIndices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [optionIndices[i], optionIndices[j]] = [optionIndices[j], optionIndices[i]];
        }

        const list = document.getElementById("options-list");
        list.innerHTML = "";

        // Re-map the options based on the shuffled indices
        optionIndices.forEach((originalIndex, displayIndex) => {
            // Check if this specific option was the original correct one
            if (originalIndex === qData.correct) {
                currentCorrectIndex = displayIndex; 
            }

            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = `
                <input type="radio" name="answer" id="opt${displayIndex}" value="${displayIndex}">
                <label for="opt${displayIndex}">${qData.options[originalIndex]}</label>
            `;
            div.onclick = () => { document.getElementById(`opt${displayIndex}`).checked = true; };
            list.appendChild(div);
        });

        document.getElementById("feedback-area").style.display = "none";
        document.getElementById("submit-btn").style.display = "block";
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer() {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return alert("Select an answer!");

        const userVal = parseInt(selected.value);
        const qData = quizPool[currentIdx];
        const feedback = document.getElementById("feedback-area");

        // Compare user selection to our tracked currentCorrectIndex
        if (userVal === currentCorrectIndex) {
            score++;
            feedback.className = "feedback correct-msg";
            feedback.innerText = "CORRECT! " + qData.info;
        } else {
            feedback.className = "feedback wrong-msg";
            // Show the text of the correct answer from the original data
            feedback.innerText = "INCORRECT. The correct answer is: " + qData.options[qData.correct] + ". " + qData.info;
        }

        feedback.style.display = "block";
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < quizPool.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz-ui").style.display = "none";
            document.getElementById("final-score").style.display = "block";
            document.getElementById("score-val").innerText = score;
            document.getElementById("total-final").innerText = quizPool.length;
        }
    }

    window.onload = initializeQuiz;
</script>
