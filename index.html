<html lang="en">
<head>

    <style>

        .question-text { font-size: 1.3rem; font-weight: bold; margin-bottom: 1.5rem; display: block; }
        .option { display: flex; align-items: center; padding: 12px; border: 2px solid #eee; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }

        .feedback { margin: 1.5rem 0; padding: 1rem; border-radius: 6px; display: none; font-weight: bold; border-left: 5px solid; }
        .correct-msg { background: #d4edda; color: #155724; border-color: #28a745; }
        .wrong-msg { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        #submit-btn { background: var(--ry-blue); color: white; }
        #next-btn { background: #2ecc71; color: white; display: none; }
        #final-score { text-align: center; display: none; }
    </style>
</head>
<body>

<div class="quiz-container">

            <div id="options-list"></div>
        </div>

        <button id="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        <button id="next-btn" onclick="nextQuestion()">Next Question &rarr;</button>

    </div>
</div>

{ q: "What is meant by Tack Free Time (TFT)?", options: ["Time until sealant fully cures", "Time until sealant can be painted", "Time until sealant no longer sticks", "Time until flash-off is complete"], correct: 2, info: "Tack Free Time is the time until the sealant no longer sticks to touch." },
{ q: "What does Flash-off Time represent?", options: ["Time for full curing", "Time before sealant hardens", "Time needed before the next application step", "Time until sealant reaches Shore value"], correct: 2, info: "Flash-off Time is the time required before proceeding to the next application step." },
{ q: "What is Cure Time (CT)?", options: ["Time to apply sealant", "Time until sealant stops flowing", "Time until sealant is tack-free", "Time needed for full curing"], correct: 3, info: "Cure Time is the total time required for the sealant to fully cure." },
{ q: "What does the term Shore describe?", options: ["Sealant viscosity", "Sealant density after curing", "Sealant adhesion", "Sealant temperature resistance"], correct: 1, info: "Shore refers to the hardness or density of the cured sealant compound." },
{ q: "Which instrument is used to measure the Shore hardness of a sealant?", options: ["Micrometer", "Dial Test Indicator", "Shore durometer", "Ultrasonic gauge"], correct: 2, info: "A Shore durometer measures the resistance of cured sealant to indentation." },
{ q: "What feature of a Shore durometer measures the sealant hardness?", options: ["Rotating scale", "Flat pressure plate", "Pointed probe", "Spring-loaded jaw"], correct: 2, info: "The small pointed probe measures resistance when pressed into the sealant." },
{ q: "Which sealant class is applied with a brush and has very low viscosity?", options: ["Class A", "Class B", "Class C", "Class D"], correct: 0, info: "Class A sealant is applied with a brush and has very low viscosity." },
{ q: "Which sealant class is typically applied with a spatula for primary sealing?", options: ["Class A", "Class B", "Class C", "Class E"], correct: 1, info: "Class B sealant is applied with a spatula and used for primary seals." },
{ q: "Which sealant class is applied using a roller during manufacturing processes?", options: ["Class B", "Class C", "Class D", "Class F"], correct: 1, info: "Class C sealant has high viscosity and is applied with a roller." },
{ q: "Which sealant class is applied with a sealant gun to fill large gaps and seams?", options: ["Class B", "Class C", "Class D", "Class G"], correct: 2, info: "Class D sealant has very high viscosity and is applied using a sealant gun." },
{ q: "Which sealant classes are applied with a spray gun for large surface areas?", options: ["Class A and B", "Class C and D", "Class E, F, and G", "Class B and C"], correct: 2, info: "Classes E, F, and G have very low viscosity and are applied by spray gun." },
{ q: "For BMS5-45 at 25°C and 50% humidity, what is the minimum Shore value?", options: ["20", "25", "30", "35"], correct: 2, info: "BMS5-45 requires a minimum Shore hardness of 30 under standard conditions." },
{ q: "What is the application time for a B-1/2 sealant?", options: ["30 minutes", "1 hour", "2 hours", "4 hours"], correct: 0, info: "B-1/2 sealant has an application time of 30 minutes." },
{ q: "What is the cure time for a B-2 sealant?", options: ["12 hours", "24 hours", "48 hours", "80 hours"], correct: 1, info: "B-2 sealant requires 24 hours to fully cure." },
{ q: "What happens to sealant application time when ambient temperature increases by 10°C?", options: ["It doubles", "It increases by half", "It is reduced by half", "It remains unchanged"], correct: 2, info: "An increase of 10°C reduces application time, TFT, and CT by half." },
{ q: "What is the normal temperature range for sealant application?", options: ["0°C to 20°C", "5°C to 25°C", "10°C to 30°C", "20°C to 40°C"], correct: 2, info: "Normal sealant application conditions are between 10°C and 30°C." },
{ q: "Why should aircraft structure temperature be considered before sealant application?", options: ["It affects paint adhesion", "Structure temperature may differ from ambient temperature", "It changes sealant colour", "It affects fastener torque"], correct: 1, info: "Recently moved aircraft structures may not be at the same temperature as the hangar." },
{ q: "How long can it take for aircraft structure to stabilise to ambient temperature?", options: ["30 minutes", "1 hour", "One full working shift", "24 hours"], correct: 2, info: "It may take a full working shift for structure temperature to stabilise." },
{ q: "To accelerate curing, some sealants may be heated up to what maximum temperature?", options: ["40°C", "45°C", "55°C", "65°C"], correct: 2, info: "Some sealant compounds may be heated up to 55°C to speed curing." },
{ q: "What effect does humidity above 50% have on sealant curing?", options: ["Extends curing time", "No effect", "Shortens application and curing times", "Prevents curing"], correct: 2, info: "Humidity above 50% shortens application time, TFT, and cure time." },
{ q: "Why should sealant not be applied when humidity is below 30%?", options: ["Sealant cures too fast", "Sealant may lose colour", "Poor adhesion to surface may occur", "Sealant becomes brittle"], correct: 2, info: "Low huidity can cause poor adhesion to the surface." },
{ q: "Why can humidity above 75% cause sealant curing problems?", options: ["Sealant becomes brittle", "Condensation causes poor adhesion", "Sealant overheats", "Sealant does not mix properly"], correct: 1, info: "High humidity can cause condensation and uneven curing." },
{ q: "What is the purpose of using a sealant promoter?", options: ["Increase curing speed", "Increase viscosity", "Improve adhesion to the surface", "Reduce application time"], correct: 2, info: "Promoters are used to improve sealant adhesion." },
{ q: "How should sealant promoter be applied?", options: ["Spray gun", "Roller", "Brush with excess removed", "Sealant gun"], correct: 2, info: "Promoter is best applied with a brush and excess removed immediately." },
{ q: "Within what time must sealant be applied after promoter drying?", options: ["1 hour", "2 hours", "4 hours", "8 hours"], correct: 2, info: "Sealant must be applied within 4 hours after the promoter has dried." },
{ q: "Which seal type is used to isolate two surfaces and prevent electrolysis?", options: ["Injection seal", "Fillet seal", "Faying surface seal", "Fastener seal"], correct: 2, info: "Faying surface seals isolate parts and prevent electrolysis." },
{ q: "Which sealant type is typically used for fillet seals?", options: ["Type A", "Type B", "Type C", "Type D"], correct: 1, info: "Fillet seals are usually applied with Type B sealant using a spatula." },
{ q: "Which seal type is used to fill large gaps and holes such as in fuel tanks?", options: ["Low adhesion seal", "Injection seal", "Hole filling seal", "Fastener seal"], correct: 2, info: "Hole filling seals are used to fill large gaps and prevent corrosion." },
{ q: "Which sealant type is commonly used for hole filling applications?", options: ["Type A", "Type B", "Type C", "Type D"], correct: 3, info: "Type D sealant is used for filling large gaps and holes." },
{ q: "Why can mixed polysulfide sealant be stored in a freezer?", options: ["To improve adhesion", "To extend pot life", "To improve viscosity", "To increase Shore hardness"], correct: 1, info: "Freezing slows the curing cycle and extends pot life." },
{ q: "At what maximum temperature must the freezer be set for storing sealant?", options: ["-20°C", "-25°C", "-30°C", "-35°C"], correct: 3, info: "The freezer temperature must be below -35°C." },
{ q: "How many times can mixed sealant be stored in a freezer?", options: ["Once", "Twice", "Three times", "Unlimited"], correct: 0, info: "Mixed sealant can only be frozen once." },
{ q: "What is the maximum storage time for sealant from a semkit in a freezer?", options: ["7 days", "14 days", "21 days", "30 days"], correct: 2, info: "Sealant from a semkit may be stored frozen for up to 21 days." },
{ q: "What cleaning method is also known as the double wipe method?", options: ["Circular wiping", "One-direction progressive cleaning", "Dry wiping", "Solvent soaking"], correct: 1, info: "Progressive one-direction cleaning with clean cloths is the double wipe method." },
{ q: "What tool should be used to smooth sealant fillets?", options: ["Metal scraper", "Wire brush", "Plastic tools", "Abrasive pad"], correct: 2, info: "Plastic tools are used to smooth sealant fillets and avoid damage." },
{ q: "What document provides aerodynamic smoothness requirements for sealed panels?", options: ["SRM 51-20-05", "SOPM 20-50-19", "SRM 51-10-01", "AMM 20-30-00"], correct: 2, info: "SRM 51-10-01 defines aerodynamic smoothness requirements." },
{ q: "What is the correct first step before applying sealant?", options: ["Mix the sealant", "Apply masking tape", "Check the Maintenance Manual", "Apply promoter"], correct: 2, info: "The Maintenance Manual must be checked for correct sealant type." },
{ q: "Why must sealant not be allowed to heat up during mixing?", options: ["It changes colour", "It accelerates curing", "It reduces adhesion", "It damages the container"], correct: 1, info: "Excessive heat accelerates curing and shortens application time." },
{q: "Why must inspections take place throughout a maintenance task rather than only at the end?", options: ["To reduce paperwork", "To save inspection time", "To identify errors early and prevent deterioration", "To meet flight schedule requirements"], correct: 2, info: "Continuous inspection helps identify errors early and prevents gradual aircraft deterioration."},
{q: "What primarily dictates the inspection cycle of an aircraft component?", options: ["Manufacturer preference", "Component life in cycles or hours", "Engineer experience", "Aircraft size"], correct: 1, info: "Inspection cycles are dictated by the life of an item, measured in flight cycles or hours."},
{q: "What is considered the backbone of a good aircraft maintenance program?", options: ["Fast turnaround times", "Minimal inspections", "Thorough and repeated inspections", "Correct documentation only"], correct: 2, info: "Thorough and repeated inspections are essential to maintaining aircraft condition."},
{q: "What is the most common cause of maintenance errors in aircraft maintenance?", options: ["Documentation errors", "Inspection oversights", "Installation errors", "Tooling defects"], correct: 2, info: "Installation errors account for the majority of reported maintenance errors."},
{q: "Which ATA chapter accounts for the highest percentage of maintenance error reports?",  options: ["ATA 32 Landing Gear", "ATA 27 Flight Controls", "ATA 25 Cabin/Safety Equipment", "ATA 79 Engine Oil"],  correct: 2,  info: "ATA Chapter 25 has the highest error rate due to complex cabin configurations."},
{q: "Why does ATA Chapter 32 (Landing Gear) have a high probability of errors?", options: ["Low component reliability", "High servicing frequency", "Complex avionics integration", "Limited inspection access"], correct: 1, info: "Frequent servicing increases the likelihood of maintenance errors."},
{q: "Which error could prevent landing gear retraction?", options: ["Incorrect tyre pressure", "Pins left fitted", "Missing grease seals", "Incorrect shim thickness"], correct: 1, info: "Leaving pins installed can mechanically prevent gear retraction."},
{q: "Why do flight control systems often require independent inspection?", options: ["They are easy to access", "They are lightweight systems", "They are critical to safe aircraft operation", "They are rarely adjusted"], correct: 2, info: "Flight controls are safety-critical and require independent inspection."},
{q: "What is a major risk associated with foreign object debris (FOD) in flight control systems?", options: ["Increased drag", "Control jamming", "Hydraulic leakage", "Electrical interference"], correct: 1, info: "Loose objects can jam flight controls, leading to loss of control."},
{q: "Why must rotating assemblies be installed strictly in accordance with the maintenance manual?", options: ["They are expensive", "Loads increase non-linearly with speed", "They require lubrication", "They are difficult to inspect"], correct: 1, info: "Rotating parts experience non-linear load increases with speed."},
{q: "What does the term 'fit' refer to when installing aircraft components?", options: ["The operational movement of a part", "The weight of the component", "The ability of parts to mate within tolerances", "The lubrication requirements"], correct: 2, info: "Fit refers to correct physical mating within specified tolerances."},
{q: "What is the primary concern when pipes are forced into position during installation?", options: ["Reduced airflow", "Excess weight", "Stress leading to fatigue or leaks", "Incorrect torque application"], correct: 2, info: "Forcing pipes introduces stress that can cause leaks or fatigue damage."},
{q: "Why is contamination especially critical in hydraulic systems?", options: ["Hydraulic fluid evaporates", "Components have fine tolerances", "Systems operate at low pressure", "Filters remove all contaminants"], correct: 1, info: "Hydraulic components have very fine tolerances and are highly contamination-sensitive."},
{q: "What manual should be consulted first when a fault cannot be located?", options: ["AMM", "SRM", "FIM", "IPC"], correct: 2, info: "The Fault Isolation Manual provides structured diagnostic steps."},
{q: "What must be done before deviating from approved maintenance documentation?", options: ["Notify quality assurance", "Consult another engineer", "Gain permission from a licensed engineer", "Record deviation after completion"], correct: 2, info: "Deviation requires approval from a licensed engineer."},
{q: "Why is the correct fastener type critical in aircraft maintenance?", options: ["For ease of installation", "To reduce inspection time", "Because tolerances and fatigue limits are tight", "To match aircraft appearance"], correct: 2, info: "Aircraft fasteners are designed for strict load and fatigue requirements."},
{q: "What is the primary purpose of applying the correct torque to fasteners?", options: ["Ease of removal", "Prevent vibration only", "Maintain structural integrity and prevent damage", "Reduce aircraft weight"], correct: 2, info: "Correct torque prevents shearing, deformation, and vibration-related failures."},
{q: "If no torque value is specified in the maintenance manual, where should torque data be obtained?", options: ["Engineering judgement", "Manufacturer service bulletin", "Standard practices Chapter 20", "Previous work records"], correct: 2, info: "Standard Practices (Chapter 20) provides default torque values."},
{q: "What should be suspected if a high torque is required on a small fastener?", options: ["Correct installation", "Improved strength", "Incorrect fastener or procedure", "Normal condition"], correct: 2, info: "Excessive torque on small fasteners indicates a likely error."},
{q: "Why can even a small scratch on aluminium aircraft structure be critical?", options: ["It affects appearance", "It increases drag", "It can initiate cracking and corrosion", "It weakens paint adhesion only"], correct: 2, info: "Scratches can rapidly develop into cracks under cyclic loading."},
{q: "Why is damage to composite structures often difficult to detect visually?", options: ["Composites are opaque", "Damage occurs internally", "Paint hides damage", "Composites are flexible"], correct: 1, info: "Composite damage often involves internal delamination or fibre failure."},
{q: "What is the preferred method for determining the extent of composite structural damage?", options: ["Visual inspection", "Tap testing only", "Non-destructive testing (NDT)", "Dimensional measurement"], correct: 2, info: "NDT is required to accurately assess internal composite damage."},
{q: "What action must be taken if a composite component is dropped or impacted?", options: ["Clean and reinstall", "Monitor during operation", "Report and carry out recorded inspection", "Replace only if visible damage exists"], correct: 2, info: "All impacts must be reported and formally inspected due to hidden damage risk."},
{q: "Why is a methodical approach essential during mechanical disassembly and re-assembly?", options: ["It reduces the need for inspections", "It ensures steps are not taken out of order, preventing missing or incorrect parts", "It allows permanent marking of all components", "It eliminates the need to consult manuals"], correct: 1, info: "A methodical approach prevents steps being taken out of order, which can lead to missing components or incorrect installation."},
{q: "What is the main objective of standard engineering techniques during mechanical assembly?", options: ["To increase component weight", "To ensure safe and secure installation within an aircraft system", "To reduce the number of fasteners used", "To avoid the use of torque procedures"], correct: 1, info: "Standard engineering techniques ensure aircraft components are installed safely and securely within systems."},
{q: "Why is understanding engineering terminology important during assembly and disassembly?", options: ["To avoid using manuals", "To converse clearly and accurately with other engineering personnel", "To replace inspection requirements", "To ensure parts are interchangeable"], correct: 1, info: "Engineering terminology supports clear and accurate communication between engineering personnel."},
{q: "In engineering terms, what is a 'feature'?", options: ["A theoretical reference plane", "A physically identifiable portion of a part (e.g., hole, slot, pin, chamfer)", "The approximate size used for identification", "The total allowable variation in a dimension"], correct: 1, info: "A feature is a physically identifiable portion of a part such as a hole, slot, pin, or chamfer."},
{q: "What does 'nominal size' mean?", options: ["The measured final dimension", "An approximate dimension used for general identification", "The maximum permitted dimension", "A tolerance in one direction only"], correct: 1, info: "Nominal size is an approximate dimension used to generally identify a part."},
{q: "What is the definition of 'actual size'?", options: ["A theoretical dimension", "The measured size of a finished part", "The maximum dimension of a part", "The minimum dimension of a part"], correct: 1, info: "Actual size is the measured size of a finished part."},
{q: "What does 'tolerance' describe?", options: ["The total amount a dimension can vary", "The distance between mating parts", "A force fit with overlap", "The midpoint of a torque range"], correct: 0, info: "Tolerance is the total amount by which a given dimension can vary."},
{q: "What is a 'limit dimension'?", options: ["A single target value", "The maximum and minimum dimension of a machined part", "The basic size plus a unilateral allowance", "A geometric tolerance only"], correct: 1, info: "Limit dimensions specify the maximum and minimum acceptable dimensions of a part."},
{q: "What is a bilateral tolerance?", options: ["Deviation in one direction only", "Deviation plus or minus from the basic size", "A fit that always has clearance", "A fit that always has interference"], correct: 1, info: "Bilateral tolerance allows deviation in both directions (plus or minus) from the basic size."},
{q: "What is a unilateral tolerance?", options: ["Deviation in one direction only from the basic size", "Deviation in both directions from the basic size", "The space between mating parts", "The overlap of material between mating parts"], correct: 0, info: "Unilateral tolerance permits deviation in only one direction from the basic size."},
{q: "What is 'clearance'?", options: ["Overlap between parts", "Space between mating parts", "Theoretical axis or plane", "The torque to start turning a fastener"], correct: 1, info: "Clearance is the space between mating parts."},
{q: "What is an 'interference fit'?", options: ["A fit that always has clearance", "A fit resulting in overlap and surface forces across the tolerance range", "A fit used only for non-rotating parts", "A fit defined only by geometric tolerancing"], correct: 1, info: "Interference fit results in overlap of material and surface forces due to a force or shrink fit."},
{q: "What is a 'transition fit'?", options: ["Always a clearance fit", "Always an interference fit", "May be clearance or interference and is used for accurate location", "A fit defined only by bolt preload"], correct: 2, info: "A transition fit may be clearance or interference and is used to accurately locate parts."},
{q: "What does 'geometric tolerancing' involve?", options: ["Only linear dimensions", "Shape features of the part", "Only thread pitch", "Only surface finish"], correct: 1, info: "Geometric tolerancing controls tolerances related to the shape features of a part."},
{q: "What is a 'datum'?", options: ["A measured dimension of a finished part", "A theoretically exact axis, point, line, or plane used as a reference", "The total allowable variation in size", "The overlap between mating parts"], correct: 1, info: "A datum is a theoretically exact reference used for measurement and tolerancing."},
{q: "What is 'breakaway torque'?", options: ["Torque required to keep a fastener moving", "Torque required to start turning a fastener from rest during removal with no base load", "Torque applied at final assembly", "Torque required to seat mating faces"], correct: 1, info: "Breakaway torque is the torque needed to start a fastener turning from a stopped position during removal with no load on the base."},
{q: "What is 'drive (run-in) torque'?", options: ["Torque to start a fastener turning from rest", "Torque required to keep the fastener turning before it contacts the mating surface", "Final installation torque", "Torque required for a self-locking feature at full engagement"], correct: 1, info: "Drive torque is needed to keep the fastener moving before it contacts the mating surface."},
{q: "If instructions specify tightening to a value 'above drive torque', what should you do?", options: ["Ignore drive torque and tighten to the specified value only", "Subtract drive torque from the specified value", "Add drive torque to the specified numerical value", "Tighten until the fastener seats only"], correct: 2, info: "When tightening to a value above drive torque, add the drive torque to the specified value to obtain the torque wrench reading."},
{q: "What does 'dry torque' mean?", options: ["Torque applied with lubricated threads", "Torque applied with unlubricated threads", "Torque applied after seating", "Torque applied only to self-locking nuts"], correct: 1, info: "Dry torque applies when fastener threads are not lubricated."},
{q: "What is 'installation torque'?", options: ["Torque required to start turning during removal", "Torque required to keep a fastener moving", "Torque applied to the fastener at final assembly", "Torque required to overcome self-locking drag only"], correct: 2, info: "Installation torque is the torque applied to the fastener at final assembly."},
{q: "What is 'locking torque' or 'self-locking torque'?", options: ["Torque to seat mating faces", "Torque to turn a fastener with a self-locking feature engaged, before it seats", "Torque to start removal", "Torque to keep a fastener moving after seating"], correct: 1, info: "Locking torque is the torque needed to turn a fastener when the self-locking feature is fully engaged and the fastener is not seated."},
{q: "What is 'lube torque'?", options: ["Torque applied with clean dry threads", "Torque applied after threads are lubricated as specified", "Torque applied during removal only", "Torque applied only to seat the fastener"], correct: 1, info: "Lube torque applies after the threads are lubricated with the specified material."},
{q: "What does 'seating torque' refer to?", options: ["Torque needed to start the fastener turning", "Torque needed to bring mating faces into final position (tightening direction only)", "Torque required to overcome locking feature drag", "Torque value at midpoint of a range"], correct: 1, info: "Seating torque is the torque required to bring mating faces into their final position, measured only in the tightening direction."},
{q: "What is a 'target value' in a specified torque range?", options: ["The lower limit of the range", "The upper limit of the range", "The midpoint between lower and upper limits unless otherwise specified", "The breakaway torque value"], correct: 2, info: "Target value is normally the midpoint of the specified torque range."},
{q: "Which preparation step is required before starting disassembly/re-assembly?", options: ["Apply torque immediately", "Ensure the work area is clean and free of contaminants/alien parts", "Use permanent marker for alignment", "Ignore replacement part availability"], correct: 1, info: "The task area must be clean and free from contaminants or alien parts."},
{q: "Which manuals may need to be consulted before disassembly/re-assembly?", options: ["Only the IPC", "Maintenance Manual, Overhaul Manual, and Component Maintenance Manual", "Only the SRM", "Only standard practices"], correct: 1, info: "Associated manuals such as the Maintenance Manual, Overhaul Manual, and CMM should be consulted."},
{q: "Why should disassembly steps be followed as laid down in the relevant manuals?", options: ["To reduce tool usage", "To ensure correct disassembly and prevent damage, including correct use of special tools", "To avoid raising work orders", "To reduce cleaning requirements"], correct: 1, info: "Manual procedures prevent damage and ensure correct disassembly, including when special tools are required."},
{q: "What is acceptable practice to help reassembly alignment during disassembly?", options: ["Use permanent marker on all parts", "Use small easy-to-remove markings where relevant", "Scratch alignment marks into fan blades", "Drill reference holes"], correct: 1, info: "Small removable markings may be used to show alignment, but permanent marker must not be used on ink-sensitive components such as fan blades."},
{q: "How should parts be arranged during disassembly to aid reassembly and inspection?", options: ["Mixed together to save space", "Laid out in the order they were removed", "Stored without segregation", "Installed into a temporary assembly"], correct: 1, info: "Laying parts out in removal order supports reassembly and inspection."},
{q: "What documentation action is required during disassembly?", options: ["Only update a shift log", "Raise work orders detailing each step and label each removed item", "Record actions only after reassembly", "No documentation is required if parts are serviceable"], correct: 1, info: "Work orders must document the process and each removed item must be identified with a label."},
{q: "Which information must be recorded as a minimum on a component identification label?", options: ["Tool number and storage location", "Part colour and size", "Name/signature, company ID, reason for removal, and date", "Torque values and lubricant type"], correct: 2, info: "Labels must include the remover’s name/signature, company ID, reason for removal, and date (as a minimum)."},
{q: "When does cleaning and inspection of individual parts typically occur?", options: ["Before disassembly begins", "After the item is disassembled as required", "Only after reassembly", "Only if defects are suspected"], correct: 1, info: "Cleaning and inspection occur once the item is fully disassembled as required."},
{q: "How is re-assembly typically related to the disassembly process?", options: ["Always different from disassembly", "Nearly always the reverse of disassembly", "Performed without reference to disassembly sequence", "Performed before parts inspection"], correct: 1, info: "Re-assembly is nearly always the reverse of disassembly, with attention to special tightening processes such as torque loading."},
{q: "For non-fluid-tight bolts/screws/nuts installed in metal structure, what must be ensured about thread engagement?", options: ["At least one thread engaged", "All threads of the nut completely engaged", "Only half the nut engaged", "Threads should not protrude beyond the nut"], correct: 1, info: "All nut threads must be completely engaged for correct installation."},
{q: "If a fastener has no chamfer at the end, what is the minimum protrusion requirement?", options: ["No protrusion is permitted", "At least 1/2 thread", "At least 1 1/2 threads out from the nut", "At least 3 threads out from the nut"], correct: 2, info: "If no chamfer exists, the bolt end must show a minimum of 1 1/2 threads beyond the nut."},
{q: "What is 'runout' and why must it be avoided when installing nuts?", options: ["The last full thread; it improves locking", "The first incomplete thread next to the shank; nuts must not engage it", "A damaged thread area; it is required for seating", "A lubrication groove; it must be engaged"], correct: 1, info: "Runout is the first incomplete thread near the shank; nuts must not engage it."},
{q: "When should bolts and nuts be degreased or lubricated?", options: ["Always before assembly", "Never under any circumstances", "Only if specified by the overhaul instructions", "Only if the nut is self-locking"], correct: 2, info: "Do not degrease or lubricate unless specified by overhaul instructions."},
{q: "What must be removed from threads before assembly?", options: ["Protective plating", "Burrs, sharp edges, cured sealant, dirt, grease, or unwanted material", "All existing lubrication regardless of instructions", "All sealant residue in every circumstance"], correct: 1, info: "Threads must be clean and free of burrs, sharp edges, dirt, grease, and unwanted material."},
{q: "In what orientation should fasteners generally be installed?", options: ["Heads down or aft", "Heads up or forward unless specified otherwise", "Heads towards the wingtip always", "Orientation does not matter"], correct: 1, info: "Install fasteners heads up or forward unless the maintenance manual specifies otherwise."},
{q: "How should close-tolerance clearance or interference-fit bolts be handled regarding turning the head?", options: ["Always turn the head with a wrench", "Never turn the head with a wrench unless specified", "Turn the head only during removal", "Turn the head to align threads"], correct: 1, info: "Do not turn the head with a wrench for close-tolerance/interference-fit bolts unless specified by overhaul instructions."},
{q: "Where can part numbers for component attaching parts be found?", options: ["Only in the SRM", "AIPC and Component Maintenance Manuals", "Only in Chapter 20", "Only on the component data plate"], correct: 1, info: "The Aircraft Illustrated Parts Catalogue (AIPC) and CMMs provide attaching part numbers and alternatives."},
{q: "Why must aircraft effectivity be checked before using the AIPC?", options: ["To determine paint scheme", "Because different serial numbers may have different parts installed", "To avoid using alternate part numbers", "Because AIPC does not contain part numbers"], correct: 1, info: "Different aircraft serial numbers may have different installed parts, so effectivity must be selected first."},
{q: "What is the purpose of tightening a bolt or nut to a predetermined torque (pre-load)?", options: ["To reduce clamp force", "To create an initial tensile load greater than service loads", "To eliminate the need for washers", "To prevent any bolt stretch"], correct: 1, info: "Preload increases holding power by placing the fastener under an initial tensile load greater than operational loads."},
{q: "What does adequate clamping force in a joint help prevent?", options: ["Torque wrench calibration drift", "Relative motion between parts and leakage from gasketed joints", "Fastener identification errors", "Overhaul manual updates"], correct: 1, info: "Clamping prevents relative motion in the joint and helps prevent leakage in gasketed joints."},
{q: "What is 'torque control'?", options: ["Controlling preload by measuring bolt elongation directly", "Controlling clamp force indirectly by regulating applied torque", "Setting torque based only on breakaway torque", "Using impact wrenches for consistency"], correct: 1, info: "Torque control regulates applied torque to indirectly control clamp force/preload."},
{q: "What is the primary function of a torque wrench?", options: ["To increase installation speed only", "To measure the amount of force applied to a fastener", "To measure thread pitch", "To lubricate fasteners during installation"], correct: 1, info: "A torque wrench is a precision tool used to measure the force applied when tightening fasteners."},
{q: "How is torque defined in terms of force and distance?", options: ["Force divided by distance", "Force multiplied by the distance from fastener centre to point of force application", "Distance multiplied by speed", "Force multiplied by time"], correct: 1, info: "Torque equals the applied force times the distance (lever arm) from the fastener centre."},
{q: "What should be done if a torque wrench shows signs of damage such as a bent pointer or cracked glass?", options: ["Continue using it at reduced torque", "Lubricate the wrench and proceed", "The wrench must be tested", "Only recalibrate at the next interval"], correct: 2, info: "If damage or rough handling is evident, the torque wrench must be tested to ensure accuracy."},
{q: "Why must torque wrenches be tested at periodic intervals?", options: ["To reduce operator fatigue", "To ensure accuracy is maintained", "To increase torque output", "To change measurement units"], correct: 1, info: "Periodic testing ensures the torque wrench remains accurate and reliable."},
{q: "What is the purpose of calibrating a torque wrench?", options: ["To make the wrench easier to hold", "To ensure precise and repeatable torque accuracy to standards", "To reduce the required clamp force", "To increase allowable torque ranges"], correct: 1, info: "Calibration ensures repeatable accuracy and adherence to standards; torque wrenches should be treated as precision instruments."},
{q: "Which torque wrench types typically require the user to visually read the torque on a scale or dial?", options: ["Micrometer and digital setting", "Deflecting beam and dial indicating", "Digital and dial indicating", "Micrometer and deflecting beam"], correct: 1, info: "Deflecting beam and dial indicating wrenches are read visually on a dial or scale."},
{q: "Which torque wrench types are preset to a desired torque and provide a 'click' or impulse when reached?", options: ["Deflecting beam and dial indicating", "Micrometer and digital setting", "Dial indicating and digital only", "Beam only"], correct: 1, info: "Micrometer and digital setting torque wrenches are preset and indicate when the set torque is reached."},
{q: "Why is proper torque application increasingly important as aircraft speed increases?", options: ["Because lubrication evaporates faster", "Because structural members become more highly stressed", "Because fasteners become lighter", "Because inspection intervals decrease"], correct: 1, info: "Higher speeds increase stresses, so each member must carry the designed load—requiring correct torque on fasteners."},
{q: "What is a primary risk of under-torquing a fastener?", options: ["Threads overstressed and fail", "Joint subjected to unnecessary loads causing premature failure", "Fastener permanently stretches immediately", "Torque wrench becomes inaccurate"], correct: 1, info: "Under-torquing can allow joint movement and unnecessary loads, leading to premature failure."},
{q: "What is a primary risk of over-torquing a fastener?", options: ["Increased preload always improves reliability", "Threads become overstressed and can fail", "Joint becomes more flexible", "Fastener becomes self-locking"], correct: 1, info: "Over-torquing overstresses threads and can cause failure."},
{q: "Unless otherwise specified, torque values are generally given for what condition?", options: ["Painted threads", "Lubricated threads", "Clean dry threads", "Corroded threads"], correct: 2, info: "Standard torque values are typically specified for clean, dry threads unless stated otherwise."},
{q: "What is 'friction drag torque' when torquing a self-locking nut?", options: ["Torque required to seat the washer", "Torque required to run the nut down the threads to near the washer", "Torque required to start removal", "Torque required to align a castle nut"], correct: 1, info: "Friction drag torque is the torque required to run a self-locking nut down before final tightening; it must be added to the required fastener torque."},
{q: "How can torque measurement accuracy be assured during application?", options: ["Apply torque quickly with short pulls", "Apply torque with a smooth and even motion", "Use an impact wrench for consistency", "Apply torque in reverse then forward"], correct: 1, info: "Accurate torque measurement requires a smooth, even application of force."},
{q: "Why should impact-type wrenches not be used where torque is critical?", options: ["They are too slow", "They cannot apply lubrication", "They do not provide controlled, accurate torque application", "They require metric fasteners"], correct: 2, info: "Impact tools do not provide the smooth, controlled motion needed for accurate critical torque."},
{q: "If a nut is accidentally over-torqued, what is the correct action?", options: ["Back it off slightly and leave it", "Leave it as it is to preserve preload", "Loosen it and re-torque to the proper value", "Replace the washer only"], correct: 2, info: "Over-torqued fasteners should be loosened and then re-torqued to the specified value; do not leave them backed off."},
{q: "When installing a castle nut, when should alignment with the cotter pin hole begin?", options: ["At maximum recommended torque only", "At minimum recommended torque plus friction drag", "Only after exceeding maximum torque", "Before installing the washer"], correct: 1, info: "Start alignment at minimum recommended torque plus friction drag torque; if misaligned, change washers and try again."},
{q: "Why is exceeding maximum recommended torque not recommended?", options: ["It reduces preload to zero", "It can permanently stretch the fastener and reduce clamping force", "It improves fatigue life", "It eliminates thread friction"], correct: 1, info: "Excessive clamping force can permanently stretch the fastener, reducing clamping force and potentially causing failure."},
{q: "Why can a socket head screw require a different torque than a same-size standard hex bolt?", options: ["Socket head screws have weaker threads", "Standard bolts dissipate more torque due to larger bearing faces", "Socket head screws always require higher torque", "Torque is independent of bearing face"], correct: 1, info: "Standard bolts have larger bearing faces, so more torque is dissipated at interfaces, changing the required torque."},
{q: "What stresses are induced in a bolt when it is tightened?", options: ["Only compressive stress", "Only torsional stress", "Tensile stress and torsional stress", "Only shear stress"], correct: 2, info: "Tightening induces tensile stress from stretching and torsional stress from torque on the threads."},
{q: "To compare to yield strength, how are tensile and torsional stresses treated for bolts?", options: ["They are ignored", "They are treated separately with no comparison", "They are combined into a single equivalent stress", "Only torsional stress is considered"], correct: 2, info: "Tensile and torsional stresses are combined into an equivalent stress for comparison to yield strength."},
{q: "What equivalent stress level is commonly used to utilise bolt strength while leaving margin for service loads?", options: ["50% of yield", "70% of yield", "90% of yield", "110% of yield"], correct: 2, info: "An equivalent stress of about 90% of yield is commonly used to balance utilisation and margin."},
{q: "What can occur if a nut seizes on the bolt thread during tightening?", options: ["Higher preload is achieved", "All applied torque becomes torsional stress with no preload", "Preload increases without limit", "Thread friction becomes negligible"], correct: 1, info: "If seized, torque is sustained as torsional stress and no preload is generated."},
{q: "Where are standard torque values for airframe maintenance tasks found?", options: ["AMM Chapter 20", "AMM Chapter 70", "SWPM Chapter 70", "IPC Chapter 20"], correct: 0, info: "Standard airframe torque values are contained in AMM Chapter 20."},
{q: "Where are standard torque values for electrical terminations found?", options: ["AMM Chapter 70", "AMM Chapter 20", "SWPM Chapter 20", "SRM Chapter 20"], correct: 2, info: "Standard torque values for electrical terminations are included in SWPM Chapter 20."},
{q: "Where are standard torque values for engine maintenance tasks found?", options: ["AMM Chapter 70", "AMM Chapter 20", "SWPM Chapter 20", "SOPM 20-50-01"], correct: 0, info: "Standard torque values for engine maintenance tasks are included in AMM Chapter 70."},
{q: "Where are non-standard torque values for a specific maintenance task typically provided?", options: ["Only in AMM Chapter 20 tables", "In the applicable installation step within the task", "Only in the AIPC", "Only in the SRM"], correct: 1, info: "Non-standard torque values are included within the applicable installation step for the task."},
{q: "If the torque for the battery mounting bolt is not specified in the AMM task step, what does this indicate?", options: ["Torque is not required", "A non-standard torque must be calculated", "A standard torque value must be used", "Torque must be estimated by engineering judgement"], correct: 2, info: "If the AMM step does not specify torque, it is treated as a standard torque value."},
{q: "Where should a standard torque value be found when it is not specified in an AMM task step?", options: ["SRM Chapter 51", "AMM 20-50 standard practices", "AIPC only", "SWPM Chapter 20 only"], correct: 1, info: "Standard torque values are located in standard practices, referenced here as AMM 20-50."},
{q: "What information is required first to find the correct torque for a bolt using standard torque tables?", options: ["Torque seal colour", "Bolt part number", "Aircraft registration", "Nut locking feature type"], correct: 1, info: "To find torque in tables, you must identify the bolt part number."},
{q: "Which manual should be checked to obtain the part number (PN) of the bolt before referencing AMM 20-50?", options: ["FIM", "AIPC", "SRM", "MEL"], correct: 1, info: "The AIPC is used to identify the part number, which is then used to find the torque in AMM 20-50."},
{q: "What should you verify before using a torque wrench for torque installation purposes?", options: ["That the wrench is painted correctly", "That the wrench is calibrated and accurate", "That the wrench is the newest available", "That the wrench has a long handle"], correct: 1, info: "Torque wrenches must be calibrated and verified accurate before use."},
{q: "What device is used to verify torque wrench accuracy before torque installation purposes (LB-03-029)?", options: ["Micrometer", "Acratork", "Dial Test Indicator", "Shore durometer"], correct: 1, info: "Torque wrench accuracy is verified against an Acratork before use."},
{q: "Unless otherwise specified by the manufacturer, how should bolt and nut threads be prepared before torquing?", options: ["Oiled and lubricated", "Clean and dry", "Painted to prevent corrosion", "Coated with torque seal"], correct: 1, info: "Torque values are generally for clean, dry threads unless otherwise specified."},
{q: "Why should damaged nuts and bolts not be used for torqued installations?", options: ["They increase bolt preload", "They can cause incorrect torque and future removal problems", "They reduce clamp force to zero", "They improve joint reliability"], correct: 1, info: "Damaged threads can invalidate torque and create fastener removal issues later."},
{q: "Why should threads not be oiled ahead of time unless specified?", options: ["It causes corrosion", "It reduces friction and increases bolt load", "It increases friction and reduces bolt load", "It prevents torque wrench calibration"], correct: 1, info: "Oiling reduces friction and can increase bolt load beyond intended levels."},
{q: "Before applying a torque wrench, what should be done with a standard wrench or socket?", options: ["Loosen the fastener", "Tighten fasteners until snug", "Apply torque seal", "Heat the fastener"], correct: 1, info: "Fasteners should be snugged with a standard tool before final torquing."},
{q: "How should you hold the handle of a dial/beam torque wrench for best accuracy?", options: ["Grip the very end for leverage", "Grip the handle centred on the pivot without touching the bar ends", "Hold the metal shaft to steady it", "Hold wherever is most comfortable"], correct: 1, info: "Hand position must be centred on the pivot; touching the bar ends reduces accuracy."},
{q: "Why should the beam/dial of a torque wrench not be viewed at an angle?", options: ["It makes the handle slip", "It causes parallax error and inaccurate readings", "It changes the torque value", "It damages the scale"], correct: 1, info: "Viewing at an angle can cause parallax and inaccurate torque readings."},
{q: "In which direction should fasteners typically be tightened to reach the recommended torque in these procedures?", options: ["Counter-clockwise", "Clockwise", "Alternating directions", "Any direction"], correct: 1, info: "The procedure specifies tightening clockwise until the recommended torque is reached."},
{q: "What is the first adjustment step when setting an adjustable click-type torque wrench?", options: ["Tighten the dial immediately", "Loosen the adjustable dial", "Reset to zero", "Apply torque seal"], correct: 1, info: "The adjustable dial must be loosened before setting the torque value."},
{q: "What indicates that a click-type torque wrench has reached the set torque?", options: ["A change of colour", "A sharp impulse or click", "A digital flashing light only", "The handle becomes stiff"], correct: 1, info: "Click-type torque wrenches provide an impulse/click when the set torque is reached."},
{q: "After hearing the first click on a click-type torque wrench, what does the procedure recommend?", options: ["Stop immediately and do not reapply force", "Repeat on the same handle until another click is heard", "Loosen the fastener and restart", "Apply torque seal immediately"], correct: 1, info: "Repeating until a second click helps confirm the recommended force has been achieved (per the provided procedure)."},
{q: "What should be done to an adjustable click-type torque wrench after use?", options: ["Store it at maximum setting", "Reset it to zero or the lowest value", "Apply oil to the scale", "Leave it set for the next task"], correct: 1, info: "Resetting to the lowest value reduces pressure on the internal spring and helps maintain calibration."},
{q: "Where must torque seal never be applied?", options: ["Across the fastener head and structure", "Directly onto the threads of a nut or bolt", "On the fixed object adjacent to the fastener", "On clean fastener surfaces"], correct: 1, info: "Torque seal on threads can cause seizure and may require the bolt to be cut off and replaced."},
{q: "What is the primary purpose of torque seal?", options: ["To lock a fastener in place", "To increase preload", "To provide a visual indication that a fastener has been torqued and detect loosening", "To lubricate threads"], correct: 2, info: "Torque seal is a brittle visual indicator that cracks if the fastener moves, showing loosening/rotation."},
{q: "Why does torque seal crack if a fastener loosens after curing?", options: ["It is designed to dissolve", "It is brittle when cured and fractures if the fastener moves", "It becomes rubbery when cured", "It chemically reacts with metal"], correct: 1, info: "Torque seal cures brittle; movement causes cracking that is visible on inspection."},
{q: "What is a key preparation step before applying torque seal to ensure good adhesion?", options: ["Grease the fastener", "Clean the fastening", "Heat the bolt head", "Apply torque seal directly over dirt"], correct: 1, info: "Cleaning improves adhesion of torque seal to the fastener and fixed object."},
{q: "Approximately how long does torque seal take to set and harden after application?", options: ["15 minutes", "30 minutes", "2 hours", "24 hours"], correct: 2, info: "The provided guidance states torque seal sets and hardens over the next 2 hours."},
{q: "How often should a torque wrench be calibrated to ensure continued accuracy?", options: ["Every month", "At least once a year or immediately after abuse/dropping", "Only when it fails", "Every five years"], correct: 1, info: "Calibration should occur at least annually, and immediately after abuse or dropping."},
{q: "When verifying torque wrench accuracy before torquing purposes, what tool is specified?", options: ["Acratork", "Vernier caliper", "Micrometer", "Ultrasonic depth gauge"], correct: 0, info: "Accuracy should be verified against an Acratork before use."},
{q: "Why should the nut be torqued rather than the bolt whenever possible?", options: ["It increases friction drag torque", "It reduces rotation of the bolt in the hole and reduces wear", "It makes torque seal unnecessary", "It prevents preload formation"], correct: 1, info: "Applying torque to the nut reduces bolt rotation in the hole and minimises wear."},
{q: "What should you do if chattering or jerking occurs during final torque application?", options: ["Increase force quickly to overcome it", "Stop and leave as is", "Back off the nut and retorque", "Apply torque seal to stabilise the wrench"], correct: 2, info: "If chattering occurs, back off and retorque with a smooth, even pull."},
{q: "If an adapter changes the effective length of a torque wrench, what must be done?", options: ["Ignore the change; torque remains accurate", "Increase torque by an arbitrary amount", "Adjust the final torque indication/setting accordingly", "Use torque seal instead of calculating"], correct: 2, info: "Adapters change effective length, so the indicated setting must be adjusted to achieve correct applied torque."},
{q: "What is the relationship that defines torque in practical terms?", options: ["Torque = Force / Distance", "Torque = Force × Distance", "Torque = Distance / Force", "Torque = Force × Time"], correct: 1, info: "Torque is calculated as the applied force multiplied by the distance (lever arm)."},
{q: "Why can hand position affect the actual torque applied on some torque wrenches?", options: ["Because torque wrenches are always digital", "Because some wrenches are length dependent and pivot point may not match application point", "Because friction drag torque becomes zero", "Because adapters eliminate lever effects"], correct: 1, info: "If the pivot mechanism is not coincident with the application point, varying hand position changes effective lever arm and actual torque."},
{q: "What formula is provided to calculate actual torque applied to a fastener (TA) when an adapter is used?", options: ["TA = TW × L/(L + A)", "TA = TW × (L + A)/L", "TA = (TW + A)/L", "TA = TW − (A/L)"], correct: 1, info: "Actual torque with adapter is TA = TW × (L + A)/L, where L is wrench length and A is added length."},
{q: "What formula is provided to calculate the torque wrench indicated value (TW) for a desired actual torque (TA) with an adapter?", options: ["TW = (TA × L)/(L + A)", "TW = TA × (L + A)/L", "TW = TA − A", "TW = (L + A)/TA"], correct: 0, info: "To find indicated torque, use TW = (TA × L)/(L + A)."},
{q: "What AMM reference is provided for torque-related maintenance practices?", options: ["AMM 70-00-00-000-801", "AMM 20-50-11-910-801", "SWPM 20-50-11-910-801", "SRM 51-10-01"], correct: 1, info: "The material references AMM 20-50-11-910-801 for torque-related maintenance practices."},
{q: "What is the primary purpose of bearings in aircraft systems?", options: ["To increase friction for stability", "To support, guide and restrain shafts or journals in housings during relative movement", "To seal fluid lines", "To lock fasteners in place"], correct: 1, info: "Bearings support, guide, and restrain shafts/journals in housings when relative movement occurs."},
{q: "What type of load is defined as a force at right angles to the shaft axis?", options: ["Axial load", "Radial load", "Thrust load", "Torsional load"], correct: 1, info: "A radial load acts at right angles to the shaft or journal axis."},
{q: "What type of load is defined as a force in the direction of the shaft axis?", options: ["Radial load", "Axial (thrust) load", "Shear load", "Bending load"], correct: 1, info: "Axial or thrust load acts in the direction of the shaft axis."},
{q: "What are rolling element bearings sometimes also known as?", options: ["Sliding surface bearings", "Plain bearings", "Antifriction bearings", "Journal bearings"], correct: 2, info: "Rolling element bearings are also known as antifriction bearings."},
{q: "What term is used for journal bearings in this material?", options: ["Needle bearings", "Bushings", "Thrust bearings", "Matched bearings"], correct: 1, info: "Journal bearings are also known as bushings."},
{q: "Which statement best describes plain (sliding surface) bearings?", options: ["They use balls or rollers to transmit load", "One surface slides relative to another", "They are always adjustable", "They are only used for axial loads"], correct: 1, info: "Plain bearings are sliding surface bearings where one surface slides relative to another."},
{q: "Plain bearings are normally subjected to which type of load only, according to the material?", options: ["Axial loads only", "Radial loads only", "Combined axial and radial loads only", "Torsional loads only"], correct: 1, info: "Plain bearings are typically subjected to radial loads only."},
{q: "Why are small holes drilled through plain bearing shells?", options: ["To reduce weight only", "To allow lubricating and cooling", "To improve torque seal adhesion", "To increase interference fit"], correct: 1, info: "Holes in bearing shells support lubrication flow and cooling."},
{q: "Plain bearing shells are normally manufactured from which material?", options: ["Ferrous steel", "Non-ferrous metal such as phosphor-bronze", "Titanium alloy", "Aluminium alloy"], correct: 1, info: "The material states plain bearing shells are typically non-ferrous, commonly phosphor-bronze."},
{q: "What are the most common causes of bearing failure, according to the material?", options: ["Incorrect paint thickness", "Damage during fitment, faulty lubrication, or dirt ingress", "Excess torque seal application", "Overuse of solvent cleaning"], correct: 1, info: "Bearing failures commonly result from fitment damage, lubrication issues, or contamination ingress."},
{q: "What inspection should be performed on a bearing prior to fitment?", options: ["Check only the part number", "Ensure it is free from damage, corrosion, and is free to rotate", "Apply torque seal to the races", "Heat the bearing to maximum temperature"], correct: 1, info: "Before fitment, bearings must be checked for damage, corrosion, and free rotation."},
{q: "Where grease is used on bearings, what must be done during lubrication?", options: ["Apply grease only on external surfaces", "Work grease well into the space between cage and races", "Avoid grease contact with races", "Fill the bearing completely full"], correct: 1, info: "Grease should be well worked into the space between the cage and races."},
{q: "How should bearings supplied in matched pairs be handled during installation?", options: ["Pairs may be mixed between assemblies", "They must be correctly fitted as matched pairs", "Only one bearing should be installed", "Matched pairs require no manual reference"], correct: 1, info: "Matched pairs must be installed correctly per the manual/drawing."},
{q: "How may lightly loaded bearings such as control end fittings be installed?", options: ["Only with a hydraulic press", "Using only finger pressure", "By hammering directly on the inner race", "By heating to 200°C"], correct: 1, info: "Lightly loaded bearings may be pressed into position using finger pressure."},
{q: "When bearings carry a radial load, what fit is typically required on the shaft for the inner race?", options: ["Clearance fit", "Transition fit", "Interference fit", "Loose fit"], correct: 2, info: "For radial loads, the inner race is typically an interference fit on the shaft."},
{q: "Which method may be necessary to assist installation where interference is significant?", options: ["Cooling the shaft and heating the bearing in hot oil", "Applying torque seal to the shaft", "Lubricating with water", "Grinding the shaft to reduce fit"], correct: 0, info: "Cooling the shaft and heating the bearing can facilitate interference fit assembly."},
{q: "Why must bearings be seated squarely against shoulders in shafts or housings?", options: ["To increase friction drag torque", "To prevent uneven and excessive wear", "To reduce lubrication requirements", "To allow misalignment compensation"], correct: 1, info: "Incorrect seating causes uneven load distribution and excessive wear."},
{q: "When applying force to fit a bearing, where should the force be applied?", options: ["To the companion race to speed installation", "To the race being fitted", "To the rolling elements directly", "To any convenient surface"], correct: 1, info: "Force must be applied to the race being fitted; loading the companion race can damage races and rolling elements."},
{q: "As a rough guide, how full should a grease-packed bearing be?", options: ["Completely full", "Half full", "One third full", "Empty to avoid churning"], correct: 2, info: "The guide states bearings should be lightly packed about one third full to provide reserve lubricant without excessive greasing."},
{q: "Why should excessive greasing of a bearing be avoided?", options: ["It prevents lubrication from reaching races", "Grease will be expelled immediately and may cause churning/heat and failure", "It increases bearing clearance", "It reduces preload to zero"], correct: 1, info: "Excess grease can churn, generate heat, and lead to grease run-out or bearing failure."},
{q: "What can happen if insufficient space is left for grease to spread as the bearing turns?", options: ["Improved cooling and longer life", "Churning and heat causing grease to run out or the bearing to fail", "Reduced torque requirements", "Automatic preload adjustment"], correct: 1, info: "Lack of space causes churning and heat, leading to lubricant loss or failure."},
{q: "During bearing removal, where should force be applied?", options: ["On the companion race", "On the rolling elements", "Directly to the race concerned", "On the housing only"], correct: 2, info: "Removal force must be applied to the race concerned to prevent internal damage."},
{q: "What tool should be used wherever possible for bearing removal?", options: ["Permanent punch", "Suitable extractor", "Steel chisel", "Impact wrench"], correct: 1, info: "A suitable extractor should be used wherever possible to remove bearings safely."},
{q: "If an extractor is not available, what method is described as permissible for bearing removal with care?", options: ["Hard steel drift with heavy blows", "Soft tubular drift with light hammer blows", "Grinding the bearing out", "Heating the housing until the bearing falls out"], correct: 1, info: "Bearings may be removed using a soft tubular drift and light hammer blows, avoiding bruising the metal."},
{q: "Which SOPM reference is provided for bearing and bushing replacement?", options: ["SOPM 20-50-01", "SOPM 20-50-03", "SOPM 20-50-11", "SOPM 51-10-01"], correct: 1, info: "The material references SOPM 20-50-03 for bearing and bushing replacement."},
{q: "What is a bushing in aircraft maintenance terms?", options: ["A rolling element bearing only", "An independent plain bearing inserted into a housing to provide a bearing surface", "A locking device for nuts", "A sealant barrier between parts"], correct: 1, info: "A bushing is an independent plain bearing inserted into a housing to provide a bearing surface for rotary applications."},
{q: "Which dimensions define a sleeve/split/clenched bushing?", options: ["Pitch, thread angle, head size", "ID, OD, and length", "Radius, chamfer, thickness", "Torque, preload, drag"], correct: 1, info: "Bushings are defined by inner diameter (ID), outer diameter (OD), and length (L)."},
{q: "What differentiates a split bushing from a solid sleeved bushing?", options: ["Split bushings have a flange", "Split bushings have a cut along their length", "Split bushings are made only from steel", "Split bushings are used only for axial loads"], correct: 1, info: "A split bushing has a cut along its length; a solid sleeve is continuous."},
{q: "What is a clenched (clenched/clinch) bushing?", options: ["A bushing with a flange only", "A split bushing with a clench across the cut connecting the parts", "A bushing made of two separate halves", "A rolling element bushing"], correct: 1, info: "A clenched bushing is similar to a split bushing but includes a clench across the cut that connects the parts."},
{q: "What is the purpose of the flange on a flanged bushing?", options: ["To reduce bushing ID", "To positively locate the bushing or provide a thrust bearing surface", "To increase grease capacity only", "To allow torque seal application"], correct: 1, info: "The flange locates the bushing in installation and may provide a thrust bearing surface."},
{q: "What is the primary purpose of a gasket?", options: ["To spread pressure evenly under vibration", "To seal two mating surfaces and prevent fluid leakage", "To lock a fastener in place", "To adjust bolt thread pitch engagement"], correct: 1, info: "A gasket is primarily used to seal two mating surfaces and prevent leakage of fluids."},
{q: "What is the primary purpose of a washer compared to a gasket?", options: ["To prevent leakage of fluids", "To spread pressure evenly and support high-vibration installations", "To provide a chemical barrier against fuel", "To replace gaskets in all applications"], correct: 1, info: "Washers primarily spread pressure evenly and are used in areas of high vibration."},
{q: "Where is the decision to re-install or replace a gasket determined?", options: ["SOPM only", "AMM guidance depending on application", "Engineer preference", "AIPC part availability"], correct: 1, info: "The AMM advises whether a gasket should be re-installed or replaced depending on the application."},
{q: "If a gasket is to be re-installed, what is required before installation?", options: ["Apply torque seal to the gasket", "Thorough inspection of the gasket", "Lubricate the gasket with oil", "Heat the gasket to improve sealing"], correct: 1, info: "Re-installed gaskets must be thoroughly inspected prior to installation."},
{q: "According to SOPM 20-50-01, washers can be used for what additional purpose beyond load spreading?", options: ["To seal mating surfaces", "To adjust bolt grip length to meet specified requirements", "To lubricate bolt threads", "To prevent corrosion by insulation"], correct: 1, info: "Washers can be used to adjust bolt grip length where required."},
{q: "Where should a washer be placed to protect the surface while turning a nut or bolt-head?", options: ["Between the bolt shank and the hole", "Between the bolt-head or nut and the structure", "Between the threads and the nut", "Between the gasket and the structure"], correct: 1, info: "Washers are installed between the bolt-head or nut and the structure to protect surfaces during tightening."},
{q: "What is the maximum number of washers permitted on each bolt?", options: ["One", "Two", "Three", "Four"], correct: 2, info: "A total of three washers is permitted on each bolt."},
{q: "What is the maximum number of washers permitted in one location (under the nut or under the bolt-head)?", options: ["One", "Two", "Three", "Four"], correct: 1, info: "No more than two washers are permitted in one location under the nut or bolt-head."},
{q: "When can one countersunk washer be used under a bolt-head?", options: ["Whenever additional torque is required", "To make space for the fillet radius if the hole has no chamfer", "To replace a missing chamfer on the nut", "To reduce thread engagement"], correct: 1, info: "A countersunk washer may be used to provide space for the fillet radius if the hole does not have a suitable chamfer."},
{q: "When is grip length adjustment using washers most likely necessary?", options: ["When the specified grip length bolt is not available", "When the nut is self-locking", "When torque seal is applied", "When installing gaskets"], correct: 0, info: "If the specified grip length bolt is not available, longer bolts may be used with washers to achieve correct grip length."},
{q: "What is a key risk of operating an aircraft without referring to Technical Publications and Company Procedures?", options: ["Minor delays only", "Severe consequences including injury/death and aircraft/property damage", "Only documentation non-compliance", "Reduced fuel efficiency"], correct: 1, info: "Failure to consult publications/procedures can lead to injury or death and damage to aircraft or property."},
{q: "What requirement applies to all technical publications used for maintenance?", options: ["Any revision is acceptable if printed", "They must be the latest revision and tailored to the specific aircraft", "They must be generic for the fleet", "They must be paper copies only"], correct: 1, info: "Publications must be the latest revision and customised to the aircraft being worked on."},
{q: "Which of the following is listed as a Technical Publication?", options: ["MOE", "CAME", "AMM", "L&B Handbook"], correct: 2, info: "AMM is a Technical Publication; MOE/CAME/L&B Handbook are Company Procedures."},
{q: "Which of the following is listed as a Company Procedure document?", options: ["FIM", "WDM", "SSM", "MOE"], correct: 3, info: "MOE is a Company Procedure; FIM/WDM/SSM are Technical Publications."},
{q: "What must be confirmed before commencing maintenance regarding aircraft identity?", options: ["Engine serial number", "Tail number", "Cabin configuration", "APU hours"], correct: 1, info: "You must confirm the tail number of the aircraft you are supposed to work on."},
{q: "What should you do if the anti-collision light is on before approaching the aircraft?", options: ["Approach with caution", "Do not approach the aircraft", "Proceed if wearing PPE", "Only approach from the rear"], correct: 1, info: "If the anti-collision light is on, do not approach the aircraft."},
{q: "Where can RAMP check forms be found as referenced in the material?", options: ["AMM Chapter 05", "MyBoeingFleet - Ryanair DAC - RA Forms", "FIM Section 1", "SWPM Chapter 20"], correct: 1, info: "RAMP checks can be found on MyBoeingFleet under Ryanair DAC RA Forms."},
{q: "What action must be taken if damage or abnormality is found during a walk-around/RAMP check?", options: ["Continue the task and note later", "Report to your Supervisor immediately", "Apply torque seal to the area", "Defer until the next check"], correct: 1, info: "Any damage or abnormality found must be reported to the Supervisor immediately."},
{q: "What should be checked before entering the aircraft regarding external power configuration?", options: ["Only tyre pressures", "Warning/do not operate tags on the external power panel", "Cabin lighting settings", "Oxygen rig availability"], correct: 1, info: "Check the external power panel for warning/do not operate tags before entering the aircraft."},
{q: "What must be reviewed to identify aircraft disturbance or configuration changes prior to maintenance?", options: ["Only SRM records", "Tech Logs and Cabin Logs including HILs and ADDs", "Only AMM task steps", "Only parts tags"], correct: 1, info: "Tech Logs and Cabin Logs should be checked for any disturbances/configuration changes (including all entries, HILs, ADDs)."},
{q: "If cockpit warning/do not operate tags are found, what should you do?", options: ["Remove them immediately", "Ignore them if the task is urgent", "Consult the relevant Engineer for clearance", "Proceed and record afterwards"], correct: 2, info: "Tags in the cockpit require consultation with the relevant Engineer for clearance."},
{q: "If powering up the aircraft is required, what confirmation check must be made first?", options: ["That the beacon is on", "That the Return to Service Flight Deck Config Checklist was previously completed", "That the oxygen rig is connected", "That the tyres are deflated"], correct: 1, info: "Confirm that the Return to Service Flight Deck Config Checklist (e.g., RA1000 variants) has been completed previously."},
{q: "Which checklist is referenced for Return to Service Flight Deck configuration for B737 NG?", options: ["RA2000", "RA1000", "RA1000M", "RA1000A"], correct: 1, info: "RA1000 is referenced for NG; RA1000M for 8200 and RA1000A for Airbus."},
{q: "During a walk-around/RAMP check, what is the required aircraft condition regarding chocks, engines, and beacon?", options: ["Chocks removed, engines on, beacon on", "Chocked, engines off, beacon light off", "Chocked, engines on, beacon on", "Unchocked, engines off, beacon on"], correct: 1, info: "General guidance indicates the aircraft should be chocked, engines off, and beacon light off."},
{q: "Which of the following is specifically checked during a ramp check for landing gear condition?", options: ["Gear struts fully compressed", "Gear struts not fully compressed", "Gear struts painted", "Gear struts warm to touch"], correct: 1, info: "The ramp check includes verifying that gear struts are not fully compressed."},
{q: "Which condition is a required check for probes, vents, and static ports during a ramp check?", options: ["They are lubricated", "They are clear and not damaged", "They are covered to prevent moisture", "They are painted the correct colour"], correct: 1, info: "Probes, vents, and static ports must be clear and not damaged."},
{q: "What phrase commonly found in the AMM indicates the aircraft must be returned to its previous configuration?", options: ["Make the aircraft serviceable", "Put the Airplane Back to Its Usual Condition", "Remove all tooling", "Complete RAMP checks"], correct: 1, info: "This phrase indicates the aircraft must be restored to the configuration it was found in, including switches, CBs, access panels, and FOD control."},
{q: "Which action is included in 'Put the Airplane Back to Its Usual Condition'?", options: ["Leave circuit breakers pulled", "Reset any circuit breakers pulled during maintenance", "Leave E&E bay door open for access", "Leave tags in place for next shift"], correct: 1, info: "Returning to usual condition includes resetting any circuit breakers pulled during maintenance."},
{q: "Why does line maintenance require extra vigilance despite fewer tasks being performed?", options: ["More engineers are present", "There is less of a safety net to catch mistakes", "Only base checks are used", "Torque values are not required"], correct: 1, info: "Line maintenance often has fewer concurrent checks, so errors may be less likely to be caught unless personnel are vigilant."},
{q: "Why must extra care be taken in base maintenance when returning the aircraft to a serviceable condition?", options: ["Only one mechanic works the aircraft", "Many tasks occur simultaneously and many switches/levers/CBs may be disturbed", "Base maintenance prohibits checklists", "Only visual inspections are allowed"], correct: 1, info: "Base maintenance involves multiple concurrent tasks and high disturbance likelihood, requiring disciplined restoration and documentation."},
{q: "What must be done for any items that cannot be returned to the correct position after maintenance?", options: ["Ignore if non-critical", "Clearly state in the workorder", "Apply torque seal and proceed", "Leave a tag without logging"], correct: 1, info: "Items not returned to normal must be clearly stated in the workorder to ensure they are not missed."},
{q: "Which gases are identified as the two most common compressed gases used in aircraft maintenance?", options: ["Argon and Propane", "Nitrogen and Oxygen", "Oxygen and Acetylene", "Nitrogen and Argon"], correct: 1, info: "Nitrogen and oxygen are stated as the two most common gases used in aircraft maintenance."},
{q: "What is compressed nitrogen commonly used for on aircraft?", options: ["Welding only", "Inflating tyres and oleo legs/struts", "Charging oxygen bottles", "Cleaning avionics"], correct: 1, info: "Compressed nitrogen is used for inflating tyres and oleo legs/struts."},
{q: "What is compressed oxygen commonly used for on aircraft?", options: ["Tyre inflation", "Charging crew/portable oxygen bottles", "Welding", "Hydraulic accumulator charging"], correct: 1, info: "Compressed oxygen is required for charging crew and portable oxygen bottles."},
{q: "What does PSI stand for?", options: ["Pressure System Index", "Pounds Per Square Inch", "Pressure Standard Indicator", "Pneumatic Supply Input"], correct: 1, info: "PSI is a unit of pressure meaning pounds per square inch."},
{q: "Why is ambient temperature important when dealing with cylinder pressure?", options: ["It changes the cylinder colour", "It can affect pressure, requiring reference to tables/graphs in manuals", "It increases oxygen flammability", "It reduces regulator accuracy to zero"], correct: 1, info: "Ambient temperature affects gas pressure in cylinders; manuals may reference tables/graphs accordingly."},
{q: "What is the purpose of high-pressure gas rigs at the base?", options: ["They are aircraft-installed parts", "They are used to service aircraft systems and are not aircraft parts", "They replace AMM procedures", "They are used only for storage"], correct: 1, info: "Rigs are ground equipment used to service aircraft systems; they are not aircraft parts."},
{q: "What must be checked during pre-use checks of a high-pressure gas rig?", options: ["Only the paint condition", "Valves and lines for leaks, tyres, and bottle security", "Only the regulator label", "Only the aircraft tail number"], correct: 1, info: "Rig pre-use checks include leaks in valves/lines, tyres condition, and ensuring bottles are securely fitted."},
{q: "What should be done if leaks are found on rig valves or lines?", options: ["Tighten and continue", "Notify suppliers immediately", "Apply sealant to the leak", "Vent the rig indoors"], correct: 1, info: "Leaks on valves/lines require notifying suppliers immediately."},
{q: "What should always be used to set regulator pressure on a rig?", options: ["Engineering judgement only", "AMM reference for correct pressure", "Maximum rig pressure", "Previous shift notes only"], correct: 1, info: "Regulators must be set to the desired pressure as specified by the AMM."},
{q: "What is a critical safety rule regarding high-pressure hoses?", options: ["Discharge toward the ground only", "Never discharge a high-pressure hose in someone's direction", "Always discharge to test flow", "Discharge only when the beacon is on"], correct: 1, info: "Never discharge a high-pressure hose toward a person due to serious injury risk."},
{q: "How should the valve at the neck of the bottle be turned before removing a hose?", options: ["Counter-clockwise to close", "Clockwise to close", "Clockwise to vent", "Any direction is acceptable"], correct: 1, info: "Turn the bottle neck valve clockwise to close before removing the hose."},
{q: "Which cylinder colour/marking combination is stated for nitrogen?", options: ["Dark green cylinder", "Grey body with black neck", "Black body with white neck", "Smaller red cylinder"], correct: 1, info: "Nitrogen is identified as a grey body with a black neck (verify with supplier as colour coding is a standard, not a regulation)."},
{q: "Which cylinder colour/marking combination is stated for oxygen?", options: ["Grey body with black neck", "Black body with white neck", "Dark green cylinder", "Smaller red cylinder"], correct: 1, info: "Oxygen is identified as a black body with a white neck (supplier verification required)."},
{q: "What key identification check must be made before using a nitrogen bottle?", options: ["Confirm label reads 'AVIATION OXYGEN'", "Confirm label on neck reads 'NITROGEN'", "Confirm label reads 'ARGON'", "Confirm label reads 'PROPANE'"], correct: 1, info: "The neck label must be confirmed as NITROGEN before use."},
{q: "What is a stated hazard of inhaling pure nitrogen?", options: ["It causes immediate combustion", "2 to 3 breaths can incapacitate", "It corrodes lungs", "It causes skin burns only"], correct: 1, info: "Nitrogen is non-flammable but 2–3 breaths of pure nitrogen can incapacitate due to oxygen displacement."},
{q: "What is the typical use of the LOW pressure nitrogen line?", options: ["Aircraft struts and accumulators", "NLG & MLG tyres", "Charging oxygen bottles", "Welding"], correct: 1, info: "Low pressure nitrogen is typically used for NLG and MLG tyres."},
{q: "What is the typical use of the HIGH pressure nitrogen line?", options: ["NLG & MLG tyres", "NLG & MLG struts", "Cabin pressurisation", "Fuel tank inerting"], correct: 1, info: "High pressure nitrogen is typically used for NLG and MLG struts."},
{q: "What is the stated average pneumatic charge range in an aircraft accumulator?", options: ["100–200 psi", "500–800 psi", "1,000–2,000 psi", "3,000–4,000 psi"], correct: 2, info: "The material states accumulators average pneumatic charge is 1,000–2,000 psi."},
{q: "What key identification check must be made before using an oxygen bottle?", options: ["Confirm label reads 'NITROGEN'", "Confirm label reads 'AVIATION OXYGEN'", "Confirm label reads 'ARGON'", "Confirm label reads 'PROPANE'"], correct: 1, info: "The neck label must be confirmed as AVIATION OXYGEN before use."},
{q: "How is oxygen described in terms of flammability in the material?", options: ["Non-flammable", "Highly flammable", "Inert", "Only flammable above 2000 psi"], correct: 1, info: "Oxygen is described as highly flammable and must be treated with special care."},
